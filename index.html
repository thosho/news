<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>News Flow Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Noto+Sans+Tamil:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb; 
            --glass: rgba(255, 255, 255, 0.95);
            --border: rgba(0,0,0,0.1);
            --bg: #f3f4f6;
            --text: #1f2937;
        }
        [data-theme="dark"] {
            --primary: #60a5fa;
            --glass: rgba(17, 24, 39, 0.95);
            --border: rgba(255,255,255,0.1);
            --bg: #0f172a;
            --text: #f3f4f6;
        }

        body { margin: 0; font-family: 'Poppins', 'Noto Sans Tamil', sans-serif; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }

        /* Header */
        .app-header {
            position: fixed; top: 0; width: 100%; height: 60px;
            background: var(--glass); border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px; z-index: 1000;
        }
        .logo { font-weight: 800; font-size: 1.2rem; color: var(--primary); }
        .btn-icon { background: none; border: none; font-size: 1.2rem; cursor: pointer; color: var(--text); padding: 5px; }

        /* Full Screen Settings Modal */
        .settings-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 2000;
            display: none; flex-direction: column; padding: 20px; box-sizing: border-box;
            overflow-y: auto;
        }
        .settings-modal.open { display: flex; }
        
        .setting-group { margin-bottom: 20px; }
        .setting-group label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 0.9rem; color: var(--text); }
        
        /* Styled Selects */
        select, input {
            width: 100%; padding: 12px; border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--glass); color: var(--text);
            font-size: 1rem; margin-bottom: 5px;
        }

        /* Feed Area */
        .feed-container {
            height: 100vh; padding-top: 60px; padding-bottom: 80px; 
            overflow-y: scroll; scroll-snap-type: y mandatory;
        }
        .card-wrapper {
            min-height: calc(100vh - 140px); width: 100%;
            scroll-snap-align: center;
            display: flex; align-items: center; justify-content: center;
            padding: 20px; box-sizing: border-box;
        }
        .news-card {
            background: var(--glass); width: 100%; max-width: 600px;
            padding: 25px; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            border: 1px solid var(--border); display: flex; flex-direction: column;
            max-height: 75vh; overflow-y: auto;
        }

        .headline { font-size: 1.4rem; font-weight: 700; margin-bottom: 15px; line-height: 1.3; }
        .body-text { font-size: 1.1rem; line-height: 1.6; color: var(--text); opacity: 0.9; }
        .read-more { display: block; text-align: center; margin-top: 20px; color: var(--primary); text-decoration: none; font-weight: 600; padding: 10px; border: 1px solid var(--border); border-radius: 8px; }

        /* Highlight */
        .hl-active { background: #fef08a; color: black; }
        .hl-title { color: #dc2626; text-decoration: underline; }

        /* Bottom Controls */
        .controls {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: var(--glass); padding: 8px 20px; border-radius: 50px;
            display: flex; gap: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: 1px solid var(--border); z-index: 1000;
        }
        .c-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text); }
        .play-btn { color: var(--primary); font-size: 1.8rem; }

        .btn-save { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body data-theme="light">

    <header class="app-header">
        <div class="logo">News Flow</div>
        <div>
            <button class="btn-icon" onclick="ui.openSettings()">‚öôÔ∏è Settings</button>
            <button class="btn-icon" onclick="ui.toggleTheme()">üåì</button>
        </div>
    </header>

    <div class="settings-modal" id="settings">
        <h2>App Configuration</h2>
        
        <div class="setting-group">
            <label>1. Select News Language</label>
            <select id="lang-select"></select>
        </div>

        <div class="setting-group">
            <label>2. Add Custom RSS (Optional)</label>
            <input type="text" id="custom-name" placeholder="Feed Name">
            <input type="url" id="custom-url" placeholder="https://site.com/rss">
            <button onclick="app.addCustom()" style="width:100%; padding:8px; background:#ddd; border:none; border-radius:5px;">Add Feed</button>
        </div>

        <div class="setting-group">
            <label>3. Select Voice (MANUAL SELECTION)</label>
            <select id="voice-select">
                <option>Loading System Voices...</option>
            </select>
            <small style="opacity:0.7">This list shows EVERY voice found on your device.</small>
        </div>

        <button class="btn-save" onclick="ui.saveAndClose()">‚úÖ Save & Load News</button>
    </div>

    <div class="feed-container" id="feed"></div>

    <div class="controls">
        <button class="c-btn" onclick="app.prev()">‚èÆ</button>
        <button class="c-btn play-btn" id="play-btn" onclick="app.togglePlay()">‚ñ∂</button>
        <button class="c-btn" onclick="app.next()">‚è≠</button>
    </div>

    <script>
        // --- 1. GLOBAL NEWS SOURCES ---
        const SOURCES = {
            'ta': { name: 'Tamil (‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç)', url: 'https://news.google.com/rss?hl=ta&gl=IN&ceid=IN:ta' },
            'en': { name: 'English (World)', url: 'https://news.google.com/rss?hl=en-US&gl=US&ceid=US:en' },
            'hi': { name: 'Hindi (‡§π‡§ø‡§Ç‡§¶‡•Ä)', url: 'https://news.google.com/rss?hl=hi&gl=IN&ceid=IN:hi' },
            'ml': { name: 'Malayalam (‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç)', url: 'https://news.google.com/rss?hl=ml&gl=IN&ceid=IN:ml' },
            'te': { name: 'Telugu (‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å)', url: 'https://news.google.com/rss?hl=te&gl=IN&ceid=IN:te' },
            'kn': { name: 'Kannada (‡≤ï‡≤®‡≥ç‡≤®‡≤°)', url: 'https://news.google.com/rss?hl=kn&gl=IN&ceid=IN:kn' },
            'mr': { name: 'Marathi (‡§Æ‡§∞‡§æ‡§†‡•Ä)', url: 'https://news.google.com/rss?hl=mr&gl=IN&ceid=IN:mr' },
            'bn': { name: 'Bengali (‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ)', url: 'https://news.google.com/rss?hl=bn&gl=IN&ceid=IN:bn' },
            'or': { name: 'Odia (‡¨ì‡¨°‡¨º‡¨ø‡¨Ü)', url: 'https://news.google.com/rss?hl=or&gl=IN&ceid=IN:or' },
            'gu': { name: 'Gujarati (‡™ó‡´Å‡™ú‡™∞‡™æ‡™§‡´Ä)', url: 'https://news.google.com/rss?hl=gu&gl=IN&ceid=IN:gu' },
            'pa': { name: 'Punjabi (‡®™‡©∞‡®ú‡®æ‡®¨‡©Ä)', url: 'https://news.google.com/rss?hl=pa&gl=IN&ceid=IN:pa' },
            'ur': { name: 'Urdu (ÿßÿ±ÿØŸà)', url: 'https://news.google.com/rss?hl=ur&gl=IN&ceid=IN:ur' },
            'es': { name: 'Spanish', url: 'https://news.google.com/rss?hl=es-419&gl=US&ceid=US:es-419' },
            'fr': { name: 'French', url: 'https://news.google.com/rss?hl=fr&gl=FR&ceid=FR:fr' },
            'de': { name: 'German', url: 'https://news.google.com/rss?hl=de&gl=DE&ceid=DE:de' },
            'it': { name: 'Italian', url: 'https://news.google.com/rss?hl=it&gl=IT&ceid=IT:it' },
            'ru': { name: 'Russian', url: 'https://news.google.com/rss?hl=ru&gl=RU&ceid=RU:ru' },
            'ja': { name: 'Japanese', url: 'https://news.google.com/rss?hl=ja&gl=JP&ceid=JP:ja' },
            'zh': { name: 'Chinese', url: 'https://news.google.com/rss?hl=zh-CN&gl=CN&ceid=CN:zh-CN' },
            'ar': { name: 'Arabic', url: 'https://news.google.com/rss?hl=ar&gl=EG&ceid=EG:ar' }
        };

        // --- 2. RAW VOICE LOADER (NO FILTERS) ---
        const tts = {
            synth: window.speechSynthesis,
            allVoices: [],

            init() {
                if (this.synth.onvoiceschanged !== undefined) {
                    this.synth.onvoiceschanged = () => this.loadAllVoices();
                }
                this.loadAllVoices();
            },

            loadAllVoices() {
                this.allVoices = this.synth.getVoices();
                const select = document.getElementById('voice-select');
                
                // Clear existing
                select.innerHTML = '';

                if (this.allVoices.length === 0) {
                    const opt = document.createElement('option');
                    opt.innerText = "No voices found (Wait or Refresh)";
                    select.appendChild(opt);
                    return;
                }

                // SORT: Put Google/Microsoft voices at top, but show EVERYTHING
                this.allVoices.sort((a, b) => {
                    const nameA = a.name.toLowerCase();
                    const nameB = b.name.toLowerCase();
                    if (nameA.includes('google') || nameA.includes('microsoft')) return -1;
                    if (nameB.includes('google') || nameB.includes('microsoft')) return 1;
                    return a.lang.localeCompare(b.lang);
                });

                // Populate list with RAW names
                this.allVoices.forEach((v, i) => {
                    const opt = document.createElement('option');
                    opt.value = i; // Store index to retrieve object later
                    opt.innerText = `${v.name} [${v.lang}]`; 
                    select.appendChild(opt);
                });
            },

            speak(text, onBound, onEnd) {
                this.cancel();
                const u = new SpeechSynthesisUtterance(text);
                
                // USER CHOICE IS FINAL
                const select = document.getElementById('voice-select');
                const selectedIndex = select.value;
                
                // Safety check
                if (this.allVoices[selectedIndex]) {
                    u.voice = this.allVoices[selectedIndex];
                    u.lang = this.allVoices[selectedIndex].lang; // Force lang match
                }

                u.rate = 1.0;
                u.onboundary = onBound;
                u.onend = onEnd;
                this.synth.speak(u);
            },
            
            cancel() { if (this.synth.speaking) this.synth.cancel(); }
        };

        // --- 3. APP LOGIC ---
        const app = {
            items: [],
            idx: 0,
            isPlaying: false,

            init() {
                // Populate Languages
                const langSel = document.getElementById('lang-select');
                for (const [code, info] of Object.entries(SOURCES)) {
                    const opt = document.createElement('option');
                    opt.value = code;
                    opt.innerText = info.name;
                    if (code === 'en') opt.selected = true;
                    langSel.appendChild(opt);
                }
                
                tts.init();
                ui.openSettings(); // Force user to setup first
            },

            async loadFeed() {
                const code = document.getElementById('lang-select').value;
                const source = SOURCES[code];
                const feedEl = document.getElementById('feed');
                
                feedEl.innerHTML = '<div class="card-wrapper"><div class="news-card"><h3>Loading News...</h3></div></div>';

                try {
                    const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(source.url)}`);
                    const data = await res.json();
                    
                    if(data.status !== 'ok') throw new Error();
                    
                    this.items = data.items;
                    this.render();
                } catch(e) {
                    feedEl.innerHTML = '<div class="card-wrapper"><div class="news-card"><h3>Error Loading Feed.</h3></div></div>';
                }
            },

            render() {
                const feedEl = document.getElementById('feed');
                feedEl.innerHTML = '';
                
                this.items.forEach((item, i) => {
                    const clean = (item.description || item.content || "").replace(/<[^>]*>?/gm, '');
                    const sentences = clean.match(/[^.!?]+[.!?]+|[^.!?]+$/g) || [clean];
                    const spans = sentences.map((s, si) => `<span id="s-${i}-${si}" class="s">${s}</span>`).join(' ');

                    feedEl.innerHTML += `
                        <div class="card-wrapper" id="c-${i}">
                            <div class="news-card">
                                <div class="headline" id="h-${i}">${item.title}</div>
                                <div class="body-text">${spans}</div>
                                <a href="${item.link}" target="_blank" class="read-more">üîó Read Full Story</a>
                            </div>
                        </div>
                    `;
                });
                this.idx = 0;
            },

            addCustom() {
                const name = document.getElementById('custom-name').value;
                const url = document.getElementById('custom-url').value;
                if(name && url) {
                    const key = 'cust_' + Date.now();
                    SOURCES[key] = { name: 'Custom: '+name, url: url };
                    const opt = document.createElement('option');
                    opt.value = key; opt.innerText = 'Custom: '+name; opt.selected = true;
                    document.getElementById('lang-select').appendChild(opt);
                }
            },

            togglePlay() {
                if(this.isPlaying) {
                    this.isPlaying = false;
                    tts.cancel();
                    document.getElementById('play-btn').innerText = "‚ñ∂";
                } else {
                    this.isPlaying = true;
                    document.getElementById('play-btn').innerText = "‚è∏";
                    this.playStory();
                }
            },

            playStory() {
                if(this.idx >= this.items.length) return;
                
                document.getElementById(`c-${this.idx}`).scrollIntoView({ behavior: 'smooth' });
                
                const title = this.items[this.idx].title;
                const body = document.getElementById(`c-${this.idx}`).innerText; // Grab full text
                const fullText = title + ". . . " + body.replace('üîó Read Full Story', '');

                const hEl = document.getElementById(`h-${this.idx}`);
                const spans = document.querySelectorAll(`#c-${this.idx} .s`);

                tts.speak(fullText, 
                    (e) => {
                        if(e.charIndex < title.length + 5) {
                            hEl.classList.add('hl-title');
                        } else {
                            hEl.classList.remove('hl-title');
                            let count = title.length + 5;
                            spans.forEach(s => {
                                const len = s.innerText.length;
                                if(e.charIndex >= count && e.charIndex < count + len + 5) {
                                    document.querySelectorAll('.hl-active').forEach(x=>x.classList.remove('hl-active'));
                                    s.classList.add('hl-active');
                                }
                                count += len;
                            });
                        }
                    },
                    () => {
                        hEl.classList.remove('hl-title');
                        document.querySelectorAll('.hl-active').forEach(x=>x.classList.remove('hl-active'));
                        if(this.isPlaying) {
                            this.idx++;
                            if(this.idx < this.items.length) setTimeout(()=>this.playStory(), 1000);
                        }
                    }
                );
            },

            next() {
                tts.cancel();
                if(this.idx < this.items.length-1) this.idx++;
                if(this.isPlaying) this.playStory();
                else document.getElementById(`c-${this.idx}`).scrollIntoView({behavior:'smooth'});
            },
            prev() {
                tts.cancel();
                if(this.idx > 0) this.idx--;
                if(this.isPlaying) this.playStory();
                else document.getElementById(`c-${this.idx}`).scrollIntoView({behavior:'smooth'});
            }
        };

        const ui = {
            openSettings: () => document.getElementById('settings').classList.add('open'),
            saveAndClose: () => {
                document.getElementById('settings').classList.remove('open');
                app.loadFeed();
            },
            toggleTheme: () => {
                const b = document.body;
                b.setAttribute('data-theme', b.getAttribute('data-theme')==='light'?'dark':'light');
            }
        };

        window.onload = () => app.init();
    </script>
</body>
</html>
