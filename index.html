<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Reader - Tamil</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #333333;
            --card-bg: #f9f9f9;
            --accent: #ff4757;
            --highlight: rgba(255, 71, 87, 0.2);
        }

        [data-theme="dark"] {
            --bg: #121212;
            --text: #e0e0e0;
            --card-bg: #1e1e1e;
            --highlight: rgba(255, 71, 87, 0.4);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            transition: 0.3s;
        }

        /* Toolbar */
        .toolbar {
            position: fixed;
            top: 0; width: 100%;
            height: 60px;
            background: var(--card-bg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Feed Container (Inshorts Style) */
        .feed-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            padding-top: 60px;
        }

        .news-card {
            height: calc(100vh - 60px);
            width: 100%;
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .content-box {
            max-width: 600px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .title { font-size: 1.5rem; font-weight: bold; margin-bottom: 15px; }
        
        /* Highlighting Logic */
        .sentence { transition: background 0.2s; border-radius: 4px; padding: 2px 0; }
        .active-sentence { background-color: var(--highlight); font-weight: 500; }

        .controls { margin-top: 20px; }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: var(--accent);
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        #theme-toggle { background: transparent; color: var(--text); font-size: 20px; }
    </style>
</head>
<body data-theme="light">

    <div class="toolbar">
        <div style="font-weight: bold; color: var(--accent);">NEWS READER</div>
        <button id="theme-toggle">ðŸŒ“</button>
    </div>

    <div class="feed-container" id="feed">
        <div class="news-card">
            <div class="content-box">
                <p>Loading Tamil and English news...</p>
            </div>
        </div>
    </div>

    <script>
        const CORS_PROXY = "https://api.allorigins.win/get?url=";
        const FEEDS = [
            "https://www.dailythanthi.com/rss/News/TopNews", // Tamil
            "http://feeds.bbci.co.uk/news/rss.xml"          // English
        ];

        let synth = window.speechSynthesis;
        let currentUtterance = null;

        // 1. Fetch and Parse News
        async function fetchNews() {
            const feedElement = document.getElementById('feed');
            feedElement.innerHTML = ''; // Clear loading

            for (const url of FEEDS) {
                try {
                    const response = await fetch(CORS_PROXY + encodeURIComponent(url));
                    const data = await response.json();
                    const parser = new DOMParser();
                    const xml = parser.parseFromString(data.contents, "text/xml");
                    const items = xml.querySelectorAll("item");

                    for (let i = 0; i < 3; i++) { // Limit to 3 items per feed for demo
                        let title = items[i].querySelector("title").textContent;
                        let description = items[i].querySelector("description").textContent;
                        
                        // If English, translate title (Note: Real apps use Google Cloud API for better results)
                        if (url.includes("bbci")) {
                            title = await translateToTamil(title);
                            description = await translateToTamil(description);
                        }

                        createCard(title, description);
                    }
                } catch (e) { console.error("Error fetching feed", e); }
            }
        }

        // 2. Simple Translation (Using a free public endpoint for demo)
        async function translateToTamil(text) {
            const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=ta&dt=t&q=${encodeURIComponent(text)}`);
            const data = await res.json();
            return data[0][0][0];
        }

        // 3. UI Card Creation
        function createCard(title, text) {
            const container = document.getElementById('feed');
            const card = document.createElement('div');
            card.className = 'news-card';

            // Split text into sentences for highlighting
            const sentences = text.split(/(?<=[.!?])\s+/);
            const wrappedText = sentences.map((s, i) => `<span class="sentence" id="s-${i}">${s}</span>`).join(' ');

            card.innerHTML = `
                <div class="content-box">
                    <div class="title">${title}</div>
                    <div class="body-text">${wrappedText}</div>
                    <div class="controls">
                        <button onclick="readAloud(this)">ðŸ”Š Listen in Tamil</button>
                    </div>
                </div>
            `;
            container.appendChild(card);
        }

        // 4. TTS with Highlighting
        function readAloud(btn) {
            if (synth.speaking) synth.cancel();

            const card = btn.closest('.news-card');
            const sentences = card.querySelectorAll('.sentence');
            let fullText = Array.from(sentences).map(s => s.innerText).join(' ');

            currentUtterance = new SpeechSynthesisUtterance(fullText);
            currentUtterance.lang = 'ta-IN'; // Tamil Voice
            currentUtterance.rate = 0.9;

            currentUtterance.onboundary = (event) => {
                if (event.name === 'sentence' || event.name === 'word') {
                    // Logic to find which sentence index we are at based on character offset
                    let charCount = 0;
                    sentences.forEach((span, index) => {
                        const spanLength = span.innerText.length + 1;
                        if (event.charIndex >= charCount && event.charIndex < charCount + spanLength) {
                            sentences.forEach(s => s.classList.remove('active-sentence'));
                            span.classList.add('active-sentence');
                        }
                        charCount += spanLength;
                    });
                }
            };

            currentUtterance.onend = () => {
                sentences.forEach(s => s.classList.remove('active-sentence'));
            };

            synth.speak(currentUtterance);
        }

        // Theme Toggle
        document.getElementById('theme-toggle').onclick = () => {
            const body = document.body;
            const newTheme = body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', newTheme);
        };

        fetchNews();
    </script>
</body>
</html>
