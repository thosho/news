<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>News Flow Pro</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text: #0f172a;
            --text-sub: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --highlight: #fde047;
            --active-title: #dc2626;
        }

        [data-theme="dark"] {
            --primary: #60a5fa;
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --text-sub: #94a3b8;
            --border: #334155;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            --highlight: #854d0e;
            --active-title: #f87171;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; transition: background 0.3s ease, color 0.3s ease; }

        /* --- HEADER --- */
        .header {
            position: fixed; top: 0; left: 0; right: 0; height: 60px;
            background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; z-index: 1000;
        }
        [data-theme="dark"] .header { background: rgba(30, 41, 59, 0.85); }

        .logo { font-weight: 800; font-size: 1.25rem; color: var(--primary); letter-spacing: -0.5px; }
        
        .header-actions { display: flex; gap: 12px; }
        
        .icon-btn {
            background: transparent; border: 1px solid var(--border); 
            color: var(--text); border-radius: 8px;
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; cursor: pointer; transition: all 0.2s;
        }
        .icon-btn:active { transform: scale(0.95); background: var(--border); }

        /* --- FEED --- */
        .feed-container {
            height: 100vh; padding-top: 70px; padding-bottom: 120px;
            overflow-y: scroll; scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }

        .card-wrapper {
            min-height: calc(100vh - 190px); width: 100%;
            scroll-snap-align: center;
            display: flex; align-items: center; justify-content: center;
            padding: 20px;
        }

        .card {
            background: var(--surface); 
            width: 100%; max-width: 600px; 
            padding: 30px; border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            display: flex; flex-direction: column;
            max-height: 75vh; overflow-y: auto;
            position: relative;
        }

        .badge { 
            align-self: flex-start; background: rgba(37, 99, 235, 0.1); 
            color: var(--primary); padding: 6px 12px; border-radius: 20px; 
            font-size: 0.75rem; font-weight: 700; margin-bottom: 16px; letter-spacing: 0.5px;
        }

        .headline { 
            font-size: 1.5rem; font-weight: 800; line-height: 1.3; 
            margin-bottom: 16px; color: var(--text);
        }

        .body-text { 
            font-size: 1.1rem; line-height: 1.7; 
            color: var(--text-sub); 
        }

        /* --- HIGHLIGHTS --- */
        .hl-active { background-color: var(--highlight); color: var(--text); border-radius: 4px; box-shadow: 0 0 0 2px var(--highlight); }
        .hl-title { color: var(--active-title); text-decoration: underline; text-decoration-thickness: 3px; }

        /* --- CONTROLS --- */
        .controls-bar {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: var(--surface); padding: 12px 30px; border-radius: 50px;
            display: flex; align-items: center; gap: 30px;
            box-shadow: 0 20px 40px -5px rgba(0,0,0,0.3); z-index: 1000;
            border: 1px solid var(--border);
        }
        
        .ctrl-btn { background: none; border: none; font-size: 1.6rem; cursor: pointer; color: var(--text-sub); transition: 0.2s; }
        .ctrl-btn:active { transform: scale(0.85); color: var(--primary); }
        .play-btn { color: var(--primary); font-size: 2.2rem; display: flex; align-items: center; justify-content: center; }

        /* --- MODAL --- */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(8px);
            z-index: 2000; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.3s;
        }
        .modal.open { display: flex; opacity: 1; }

        .modal-box {
            background: var(--surface); width: 90%; max-width: 400px;
            padding: 30px; border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid var(--border);
            transform: scale(0.9); transition: transform 0.3s;
        }
        .modal.open .modal-box { transform: scale(1); }

        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-title { font-size: 1.25rem; font-weight: 800; margin: 0; }
        .close-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-sub); }

        label { display: block; font-size: 0.85rem; font-weight: 700; color: var(--text-sub); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
        select { 
            width: 100%; padding: 14px; margin-bottom: 24px; border-radius: 12px; 
            border: 1px solid var(--border); background: var(--bg); color: var(--text);
            font-size: 1rem; appearance: none; outline: none;
        }
        
        .save-btn {
            width: 100%; padding: 16px; background: var(--primary); 
            color: white; border: none; border-radius: 14px; 
            font-size: 1rem; font-weight: 700; cursor: pointer;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
            transition: transform 0.1s;
        }
        .save-btn:active { transform: scale(0.98); }

        /* --- MEDIA QUERIES --- */
        @media (min-width: 768px) {
            .headline { font-size: 2rem; }
            .card { padding: 40px; }
        }
    </style>
</head>
<body data-theme="light">

    <header class="header">
        <div class="logo">News Flow</div>
        <div class="header-actions">
            <button class="icon-btn" onclick="ui.toggleTheme()" title="Toggle Dark Mode">üåì</button>
            <button class="icon-btn" onclick="ui.openSettings()" title="Settings">‚öôÔ∏è</button>
        </div>
    </header>

    <div class="modal" id="settings">
        <div class="modal-box">
            <div class="modal-header">
                <h2 class="modal-title">Preferences</h2>
                <button class="close-btn" onclick="ui.closeSettings()">‚úï</button>
            </div>
            
            <label>1. News Region / Language</label>
            <select id="lang-select" onchange="app.resetNews()">
                </select>
            
            <label>2. Narrator Voice (Manual)</label>
            <select id="voice-select"></select>

            <button class="save-btn" onclick="ui.closeSettings()">Update News Feed</button>
        </div>
    </div>

    <div class="feed-container" id="feed"></div>

    <div class="controls-bar">
        <button class="ctrl-btn" onclick="app.prev()">‚èÆ</button>
        <button class="ctrl-btn play-btn" id="play-btn" onclick="app.togglePlay()">‚ñ∂</button>
        <button class="ctrl-btn" onclick="app.next()">‚è≠</button>
    </div>

    <script>
        // --- 1. DATA SOURCES ---
        const FEEDS = {
            'en': { name: 'English (World)', url: 'https://news.google.com/rss?hl=en-US&gl=US&ceid=US:en' },
            'ta': { name: 'Tamil (‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç)', url: 'https://news.google.com/rss?hl=ta&gl=IN&ceid=IN:ta' },
            'hi': { name: 'Hindi (‡§π‡§ø‡§Ç‡§¶‡•Ä)', url: 'https://news.google.com/rss?hl=hi&gl=IN&ceid=IN:hi' },
            'ml': { name: 'Malayalam (‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç)', url: 'https://news.google.com/rss?hl=ml&gl=IN&ceid=IN:ml' },
            'te': { name: 'Telugu (‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å)', url: 'https://news.google.com/rss?hl=te&gl=IN&ceid=IN:te' },
            'kn': { name: 'Kannada (‡≤ï‡≤®‡≥ç‡≤®‡≤°)', url: 'https://news.google.com/rss?hl=kn&gl=IN&ceid=IN:kn' },
            'mr': { name: 'Marathi (‡§Æ‡§∞‡§æ‡§†‡•Ä)', url: 'https://news.google.com/rss?hl=mr&gl=IN&ceid=IN:mr' },
            'bn': { name: 'Bengali (‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ)', url: 'https://news.google.com/rss?hl=bn&gl=IN&ceid=IN:bn' },
            'or': { name: 'Odia (‡¨ì‡¨°‡¨º‡¨ø‡¨Ü)', url: 'https://news.google.com/rss?hl=or&gl=IN&ceid=IN:or' },
            'es': { name: 'Spanish (Espa√±ol)', url: 'https://news.google.com/rss?hl=es-419&gl=US&ceid=US:es-419' },
            'fr': { name: 'French (Fran√ßais)', url: 'https://news.google.com/rss?hl=fr&gl=FR&ceid=FR:fr' },
            'de': { name: 'German (Deutsch)', url: 'https://news.google.com/rss?hl=de&gl=DE&ceid=DE:de' },
            'ru': { name: 'Russian (–†—É—Å—Å–∫–∏–π)', url: 'https://news.google.com/rss?hl=ru&gl=RU&ceid=RU:ru' },
            'ja': { name: 'Japanese (Êó•Êú¨Ë™û)', url: 'https://news.google.com/rss?hl=ja&gl=JP&ceid=JP:ja' },
            'ar': { name: 'Arabic (ÿßŸÑÿπÿ±ÿ®Ÿäÿ©)', url: 'https://news.google.com/rss?hl=ar&gl=EG&ceid=EG:ar' }
        };

        // --- 2. TTS ENGINE ---
        const tts = {
            synth: window.speechSynthesis,
            voices: [],

            init() {
                if (this.synth.onvoiceschanged !== undefined) {
                    this.synth.onvoiceschanged = () => this.loadVoices();
                }
                this.loadVoices();
            },

            loadVoices() {
                this.voices = this.synth.getVoices();
                const select = document.getElementById('voice-select');
                select.innerHTML = '';
                
                // Sort by Priority (Google/Microsoft first)
                this.voices.sort((a,b) => {
                    const nA = a.name.toLowerCase(), nB = b.name.toLowerCase();
                    if(nA.includes('google') || nA.includes('microsoft')) return -1;
                    if(nB.includes('google') || nB.includes('microsoft')) return 1;
                    return 0;
                });

                this.voices.forEach(v => {
                    const opt = document.createElement('option');
                    opt.value = v.name;
                    opt.innerText = `${v.name} (${v.lang})`;
                    select.appendChild(opt);
                });
            },

            speak(text, onBound, onEnd) {
                this.cancel();
                const u = new SpeechSynthesisUtterance(text);
                const vName = document.getElementById('voice-select').value;
                const voice = this.voices.find(v => v.name === vName);
                if(voice) { u.voice = voice; u.lang = voice.lang; }
                u.onboundary = onBound;
                u.onend = onEnd;
                this.synth.speak(u);
            },
            cancel() { if(this.synth.speaking) this.synth.cancel(); }
        };

        // --- 3. APP LOGIC ---
        const app = {
            items: [],
            idx: 0,
            isPlaying: false,

            init() {
                const sel = document.getElementById('lang-select');
                for(let [k,v] of Object.entries(FEEDS)) {
                    let opt = document.createElement('option');
                    opt.value = k; opt.innerText = v.name;
                    if(k==='en') opt.selected=true;
                    sel.appendChild(opt);
                }
                tts.init();
                // Load Default Feed
                this.fetchNews(FEEDS['en'].url);
            },

            resetNews() {
                // Just a helper to re-trigger fetch when language changes
            },

            async fetchNews(rssUrl) {
                const feedEl = document.getElementById('feed');
                feedEl.innerHTML = '<div class="card-wrapper"><div class="card" style="text-align:center;"><h3>Loading News...</h3><p>Connecting to global feed...</p></div></div>';
                
                // RELIABLE FETCH STRATEGY
                try {
                    const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(rssUrl)}`;
                    const res = await fetch(proxy);
                    const json = await res.json();
                    
                    if (!json.contents) throw new Error("Empty Feed Data");

                    // Manual XML Parsing
                    const parser = new DOMParser();
                    const xml = parser.parseFromString(json.contents, "text/xml");
                    const items = xml.querySelectorAll("item");
                    
                    this.items = [];
                    items.forEach(item => {
                        const title = item.querySelector("title")?.textContent || "";
                        let desc = item.querySelector("description")?.textContent || "";
                        // Strip HTML
                        const div = document.createElement("div");
                        div.innerHTML = desc;
                        desc = div.textContent || div.innerText || "";
                        
                        if(title) this.items.push({ title, desc });
                    });

                    if(this.items.length === 0) throw new Error("No readable news found.");
                    this.render();

                } catch(e) {
                    feedEl.innerHTML = `<div class="card-wrapper"><div class="card" style="border-color:var(--active-title);">
                        <h3 style="color:var(--active-title);">Feed Error</h3>
                        <p>Could not load this news source right now.</p>
                        <p style="font-size:0.9rem; opacity:0.7;">Tech Detail: ${e.message}</p>
                    </div></div>`;
                }
            },

            render() {
                const feedEl = document.getElementById('feed');
                feedEl.innerHTML = '';
                
                this.items.forEach((item, i) => {
                    const sentences = item.desc.split('. ');
                    const spanHtml = sentences.map((s, si) => `<span id="s-${i}-${si}" class="s">${s}</span>`).join('. ');
                    
                    feedEl.innerHTML += `
                        <div class="card-wrapper" id="c-${i}">
                            <div class="card">
                                <div class="badge">FLASH NEWS</div>
                                <div class="headline" id="h-${i}">${item.title}</div>
                                <div class="body-text">${spanHtml}</div>
                            </div>
                        </div>
                    `;
                });
                this.idx = 0;
            },

            togglePlay() {
                if(this.isPlaying) {
                    this.isPlaying = false;
                    tts.cancel();
                    document.getElementById('play-btn').innerText = "‚ñ∂";
                } else {
                    this.isPlaying = true;
                    document.getElementById('play-btn').innerText = "‚è∏";
                    this.play();
                }
            },

            play() {
                if(this.idx >= this.items.length) return;
                
                document.getElementById(`c-${this.idx}`).scrollIntoView({behavior:'smooth'});
                
                const item = this.items[this.idx];
                const fullText = item.title + ". " + item.desc;
                const hEl = document.getElementById(`h-${this.idx}`);
                const spans = document.querySelectorAll(`#c-${this.idx} .s`);

                tts.speak(fullText, 
                    (e) => {
                        if(e.charIndex < item.title.length + 2) {
                            hEl.classList.add('hl-title');
                        } else {
                            hEl.classList.remove('hl-title');
                            let count = item.title.length + 2;
                            spans.forEach(s => {
                                let len = s.innerText.length + 2;
                                if(e.charIndex >= count && e.charIndex < count + len) {
                                    document.querySelectorAll('.hl-active').forEach(x => x.classList.remove('hl-active'));
                                    s.classList.add('hl-active');
                                }
                                count += len;
                            });
                        }
                    },
                    () => {
                        hEl.classList.remove('hl-title');
                        document.querySelectorAll('.hl-active').forEach(x=>x.classList.remove('hl-active'));
                        if(this.isPlaying) {
                            this.idx++;
                            if(this.idx < this.items.length) setTimeout(()=>this.play(), 800);
                        }
                    }
                );
            },

            next() { tts.cancel(); if(this.idx < this.items.length-1) this.idx++; if(this.isPlaying) this.play(); else document.getElementById(`c-${this.idx}`).scrollIntoView({behavior:'smooth'}); },
            prev() { tts.cancel(); if(this.idx > 0) this.idx--; if(this.isPlaying) this.play(); else document.getElementById(`c-${this.idx}`).scrollIntoView({behavior:'smooth'}); }
        };

        // --- 4. UI CONTROLLER ---
        const ui = {
            openSettings: () => document.getElementById('settings').classList.add('open'),
            closeSettings: () => {
                document.getElementById('settings').classList.remove('open');
                const lang = document.getElementById('lang-select').value;
                app.fetchNews(FEEDS[lang].url);
            },
            toggleTheme: () => {
                const b = document.body;
                const current = b.getAttribute('data-theme');
                b.setAttribute('data-theme', current === 'light' ? 'dark' : 'light');
            }
        };

        window.onload = () => app.init();
    </script>
</body>
</html>
