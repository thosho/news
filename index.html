<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>News Flow (Fast Engine)</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text: #0f172a;
        }
        [data-theme="dark"] {
            --primary: #60a5fa;
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f1f5f9;
        }

        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }

        /* Header */
        .header {
            position: fixed; top: 0; width: 100%; height: 60px;
            background: var(--surface); border-bottom: 1px solid rgba(0,0,0,0.1);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; z-index: 1000; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }
        .logo { font-weight: 900; font-size: 1.4rem; color: var(--primary); letter-spacing: -0.5px; }

        /* Feed */
        .feed-container {
            height: 100vh; padding-top: 70px; padding-bottom: 100px;
            overflow-y: scroll; scroll-snap-type: y mandatory;
        }
        .card-wrapper {
            min-height: calc(100vh - 170px); width: 100%;
            scroll-snap-align: center;
            display: flex; align-items: center; justify-content: center;
            padding: 20px; box-sizing: border-box;
        }
        .card {
            background: var(--surface); width: 100%; max-width: 600px;
            padding: 25px; border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            display: flex; flex-direction: column;
            max-height: 70vh; overflow-y: auto;
        }

        .headline { font-size: 1.5rem; font-weight: 800; line-height: 1.3; margin-bottom: 15px; }
        .body-text { font-size: 1.1rem; line-height: 1.7; opacity: 0.9; }
        .hl-active { background-color: #fde047; color: black; }
        
        /* Controls */
        .controls {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: var(--surface); padding: 10px 30px; border-radius: 50px;
            display: flex; align-items: center; gap: 30px;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.2); z-index: 1000;
        }
        .btn { background: none; border: none; font-size: 1.8rem; cursor: pointer; color: var(--text); }
        .btn-play { color: var(--primary); font-size: 2.2rem; }

        /* Settings Modal */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center;
        }
        .modal.open { display: flex; }
        .modal-box { background: var(--surface); padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; }
        select { width: 100%; padding: 15px; margin: 10px 0 20px; border-radius: 10px; font-size: 1rem; border: 1px solid #ccc; }
        .btn-save { width: 100%; background: var(--primary); color: white; padding: 15px; border: none; border-radius: 10px; font-weight: bold; font-size: 1.1rem; }
    </style>
</head>
<body data-theme="light">

    <div class="header">
        <div class="logo">News Flow</div>
        <button class="btn" onclick="ui.openSettings()" style="font-size:1.2rem">⚙️ Settings</button>
    </div>

    <div class="modal" id="settings">
        <div class="modal-box">
            <h2>Setup News</h2>
            <label>1. Language</label>
            <select id="lang-select" onchange="app.changeLanguage()">
                </select>
            
            <label>2. Voice (Raw List)</label>
            <select id="voice-select"></select>

            <button class="btn-save" onclick="ui.closeSettings()">Load News</button>
        </div>
    </div>

    <div class="feed-container" id="feed"></div>

    <div class="controls">
        <button class="btn" onclick="app.prev()">⏮</button>
        <button class="btn btn-play" id="play-btn" onclick="app.togglePlay()">▶</button>
        <button class="btn" onclick="app.next()">⏭</button>
    </div>

    <script>
        // --- 1. ROBUST SOURCE LIST ---
        const FEEDS = {
            'en': { name: 'English', url: 'https://news.google.com/rss?hl=en-US&gl=US&ceid=US:en' },
            'ta': { name: 'Tamil', url: 'https://news.google.com/rss?hl=ta&gl=IN&ceid=IN:ta' },
            'hi': { name: 'Hindi', url: 'https://news.google.com/rss?hl=hi&gl=IN&ceid=IN:hi' },
            'ml': { name: 'Malayalam', url: 'https://news.google.com/rss?hl=ml&gl=IN&ceid=IN:ml' },
            'te': { name: 'Telugu', url: 'https://news.google.com/rss?hl=te&gl=IN&ceid=IN:te' },
            'kn': { name: 'Kannada', url: 'https://news.google.com/rss?hl=kn&gl=IN&ceid=IN:kn' },
            'mr': { name: 'Marathi', url: 'https://news.google.com/rss?hl=mr&gl=IN&ceid=IN:mr' },
            'bn': { name: 'Bengali', url: 'https://news.google.com/rss?hl=bn&gl=IN&ceid=IN:bn' },
            'or': { name: 'Odia', url: 'https://news.google.com/rss?hl=or&gl=IN&ceid=IN:or' },
            'es': { name: 'Spanish', url: 'https://news.google.com/rss?hl=es-419&gl=US&ceid=US:es-419' },
            'fr': { name: 'French', url: 'https://news.google.com/rss?hl=fr&gl=FR&ceid=FR:fr' },
            'de': { name: 'German', url: 'https://news.google.com/rss?hl=de&gl=DE&ceid=DE:de' },
            'ru': { name: 'Russian', url: 'https://news.google.com/rss?hl=ru&gl=RU&ceid=RU:ru' },
            'ja': { name: 'Japanese', url: 'https://news.google.com/rss?hl=ja&gl=JP&ceid=JP:ja' },
            'ar': { name: 'Arabic', url: 'https://news.google.com/rss?hl=ar&gl=EG&ceid=EG:ar' }
        };

        // --- 2. RAW VOICE LOADER ---
        const tts = {
            synth: window.speechSynthesis,
            voices: [],

            init() {
                if (this.synth.onvoiceschanged !== undefined) {
                    this.synth.onvoiceschanged = () => this.loadVoices();
                }
                this.loadVoices();
            },

            loadVoices() {
                this.voices = this.synth.getVoices();
                const select = document.getElementById('voice-select');
                select.innerHTML = '';
                
                // Sort Google/Microsoft to top
                this.voices.sort((a,b) => {
                    const nA = a.name.toLowerCase(), nB = b.name.toLowerCase();
                    if(nA.includes('google') || nA.includes('microsoft')) return -1;
                    if(nB.includes('google') || nB.includes('microsoft')) return 1;
                    return 0;
                });

                this.voices.forEach(v => {
                    const opt = document.createElement('option');
                    opt.value = v.name;
                    opt.innerText = `${v.name} (${v.lang})`;
                    select.appendChild(opt);
                });
            },

            speak(text, onBound, onEnd) {
                this.cancel();
                const u = new SpeechSynthesisUtterance(text);
                const vName = document.getElementById('voice-select').value;
                const voice = this.voices.find(v => v.name === vName);
                if(voice) { u.voice = voice; u.lang = voice.lang; }
                u.onboundary = onBound;
                u.onend = onEnd;
                this.synth.speak(u);
            },
            cancel() { if(this.synth.speaking) this.synth.cancel(); }
        };

        // --- 3. APP ENGINE (New Fetcher) ---
        const app = {
            items: [],
            idx: 0,
            isPlaying: false,

            init() {
                const sel = document.getElementById('lang-select');
                for(let [k,v] of Object.entries(FEEDS)) {
                    let opt = document.createElement('option');
                    opt.value = k; opt.innerText = v.name;
                    if(k==='en') opt.selected=true;
                    sel.appendChild(opt);
                }
                tts.init();
                // Start with English immediately
                this.fetchNews(FEEDS['en'].url);
            },

            changeLanguage() {
                // Just refresh news. Voice is manual now.
            },

            async fetchNews(rssUrl) {
                const feedEl = document.getElementById('feed');
                feedEl.innerHTML = '<div class="card-wrapper"><div class="card"><h3>Loading...</h3></div></div>';
                
                // NEW PROXY STRATEGY: AllOrigins + XML Parsing
                try {
                    const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(rssUrl)}`;
                    const res = await fetch(proxy);
                    const json = await res.json();
                    
                    if (!json.contents) throw new Error("Empty Feed");

                    // Parse XML manually
                    const parser = new DOMParser();
                    const xml = parser.parseFromString(json.contents, "text/xml");
                    const items = xml.querySelectorAll("item");
                    
                    this.items = [];
                    items.forEach(item => {
                        const title = item.querySelector("title")?.textContent || "";
                        // Google News puts summary in 'description'. Clean HTML.
                        let desc = item.querySelector("description")?.textContent || "";
                        const div = document.createElement("div");
                        div.innerHTML = desc;
                        desc = div.textContent || div.innerText || "";
                        
                        this.items.push({ title, desc });
                    });

                    if(this.items.length === 0) throw new Error("No items found");
                    this.render();

                } catch(e) {
                    feedEl.innerHTML = `<div class="card-wrapper"><div class="card">
                        <h3>Error Loading News</h3>
                        <p>Detailed Error: ${e.message}</p>
                        <p>Try switching languages or checking connection.</p>
                    </div></div>`;
                }
            },

            render() {
                const feedEl = document.getElementById('feed');
                feedEl.innerHTML = '';
                
                this.items.forEach((item, i) => {
                    // Simple sentence split
                    const sentences = item.desc.split('. ');
                    const spanHtml = sentences.map((s, si) => `<span id="s-${i}-${si}" class="s">${s}</span>`).join('. ');
                    
                    feedEl.innerHTML += `
                        <div class="card-wrapper" id="c-${i}">
                            <div class="card">
                                <div class="headline" id="h-${i}">${item.title}</div>
                                <div class="body-text">${spanHtml}</div>
                            </div>
                        </div>
                    `;
                });
                this.idx = 0;
            },

            togglePlay() {
                if(this.isPlaying) {
                    this.isPlaying = false;
                    tts.cancel();
                    document.getElementById('play-btn').innerText = "▶";
                } else {
                    this.isPlaying = true;
                    document.getElementById('play-btn').innerText = "⏸";
                    this.play();
                }
            },

            play() {
                if(this.idx >= this.items.length) return;
                
                document.getElementById(`c-${this.idx}`).scrollIntoView({behavior:'smooth'});
                
                const item = this.items[this.idx];
                const fullText = item.title + ". " + item.desc;
                const hEl = document.getElementById(`h-${this.idx}`);
                const spans = document.querySelectorAll(`#c-${this.idx} .s`);

                tts.speak(fullText, 
                    (e) => {
                        // Highlight Logic
                        if(e.charIndex < item.title.length + 2) {
                            hEl.style.color = 'red';
                        } else {
                            hEl.style.color = '';
                            let count = item.title.length + 2;
                            spans.forEach(s => {
                                let len = s.innerText.length + 2;
                                if(e.charIndex >= count && e.charIndex < count + len) {
                                    document.querySelectorAll('.hl-active').forEach(x => x.classList.remove('hl-active'));
                                    s.classList.add('hl-active');
                                }
                                count += len;
                            });
                        }
                    },
                    () => {
                        if(this.isPlaying) {
                            this.idx++;
                            if(this.idx < this.items.length) setTimeout(()=>this.play(), 800);
                        }
                    }
                );
            },

            next() { tts.cancel(); if(this.idx < this.items.length-1) this.idx++; if(this.isPlaying) this.play(); else document.getElementById(`c-${this.idx}`).scrollIntoView({behavior:'smooth'}); },
            prev() { tts.cancel(); if(this.idx > 0) this.idx--; if(this.isPlaying) this.play(); else document.getElementById(`c-${this.idx}`).scrollIntoView({behavior:'smooth'}); }
        };

        const ui = {
            openSettings: () => document.getElementById('settings').classList.add('open'),
            closeSettings: () => {
                document.getElementById('settings').classList.remove('open');
                const lang = document.getElementById('lang-select').value;
                app.fetchNews(FEEDS[lang].url);
            }
        };

        window.onload = () => app.init();
    </script>
</body>
</html>
