<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>News Flow Pro - AI Flash News</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text: #0f172a;
            --text-sub: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --highlight: #fde047;
            --active-title: #dc2626;
            --success: #10b981;
            --warning: #f59e0b;
        }

        [data-theme="dark"] {
            --primary: #60a5fa;
            --primary-dark: #3b82f6;
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --text-sub: #94a3b8;
            --border: #334155;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            --highlight: #854d0e;
            --active-title: #f87171;
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
        }

        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            height: 100vh; 
            overflow: hidden; 
            transition: background 0.3s ease, color 0.3s ease; 
        }

        /* --- HEADER --- */
        .header {
            position: fixed; top: 0; left: 0; right: 0; height: 60px;
            background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; z-index: 1000;
            transition: background 0.3s ease;
        }
        [data-theme="dark"] .header { background: rgba(30, 41, 59, 0.85); }

        .logo { 
            font-weight: 800; 
            font-size: 1.25rem; 
            color: var(--primary); 
            letter-spacing: -0.5px; 
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-badge {
            background: var(--primary);
            color: white;
            font-size: 0.6rem;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 700;
        }

        .header-actions { display: flex; gap: 12px; align-items: center; }

        .icon-btn {
            background: transparent; border: 1px solid var(--border); 
            color: var(--text); border-radius: 8px;
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; cursor: pointer; transition: all 0.2s;
        }
        .icon-btn:active { transform: scale(0.95); background: var(--border); }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
            color: var(--text-sub);
            padding: 4px 10px;
            border-radius: 12px;
            background: var(--surface);
            border: 1px solid var(--border);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* --- FEED --- */
        .feed-container {
            height: 100vh; 
            padding-top: 70px; 
            padding-bottom: 140px;
            overflow-y: scroll; 
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }

        .card-wrapper {
            min-height: calc(100vh - 210px); 
            width: 100%;
            scroll-snap-align: center;
            display: flex; 
            align-items: center; 
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: var(--surface); 
            width: 100%; 
            max-width: 700px; 
            padding: 30px; 
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            display: flex; 
            flex-direction: column;
            max-height: 70vh; 
            overflow-y: auto;
            position: relative;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
            gap: 12px;
        }

        .badge { 
            background: rgba(37, 99, 235, 0.1); 
            color: var(--primary); 
            padding: 6px 12px; 
            border-radius: 20px; 
            font-size: 0.75rem; 
            font-weight: 700; 
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .source-badge {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .headline { 
            font-size: 1.5rem; 
            font-weight: 800; 
            line-height: 1.3; 
            margin-bottom: 16px; 
            color: var(--text);
        }

        .summary-section {
            background: rgba(37, 99, 235, 0.05);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 16px;
            border-left: 3px solid var(--primary);
        }

        .summary-label {
            font-size: 0.7rem;
            color: var(--primary);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .body-text { 
            font-size: 1.05rem; 
            line-height: 1.7; 
            color: var(--text-sub); 
        }

        .attribution {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
            font-size: 0.85rem;
            color: var(--text-sub);
            font-style: italic;
        }

        .read-more {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            margin-top: 8px;
            font-size: 0.9rem;
        }

        .read-more:hover {
            text-decoration: underline;
        }

        /* --- HIGHLIGHTS --- */
        .hl-active { 
            background-color: var(--highlight); 
            color: var(--text); 
            border-radius: 4px; 
            box-shadow: 0 0 0 2px var(--highlight); 
            padding: 2px 4px;
            transition: all 0.2s;
        }

        .hl-title { 
            color: var(--active-title); 
            text-decoration: underline; 
            text-decoration-thickness: 3px; 
        }

        /* --- CONTROLS --- */
        .controls-bar {
            position: fixed; 
            bottom: 30px; 
            left: 50%; 
            transform: translateX(-50%);
            background: var(--surface); 
            padding: 12px 30px; 
            border-radius: 50px;
            display: flex; 
            align-items: center; 
            gap: 30px;
            box-shadow: 0 20px 40px -5px rgba(0,0,0,0.3); 
            z-index: 1000;
            border: 1px solid var(--border);
        }

        .ctrl-btn { 
            background: none; 
            border: none; 
            font-size: 1.6rem; 
            cursor: pointer; 
            color: var(--text-sub); 
            transition: 0.2s; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ctrl-btn:active { 
            transform: scale(0.85); 
            color: var(--primary); 
        }

        .ctrl-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .play-btn { 
            color: var(--primary); 
            font-size: 2.2rem; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }

        /* --- MODAL --- */
        .modal {
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(0,0,0,0.6); 
            backdrop-filter: blur(8px);
            z-index: 2000; 
            align-items: center; 
            justify-content: center; 
            opacity: 0; 
            transition: opacity 0.3s;
        }
        .modal.open { display: flex; opacity: 1; }

        .modal-box {
            background: var(--surface); 
            width: 90%; 
            max-width: 500px;
            padding: 30px; 
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid var(--border);
            transform: scale(0.9); 
            transition: transform 0.3s;
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal.open .modal-box { transform: scale(1); }

        .modal-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 20px; 
        }

        .modal-title { 
            font-size: 1.25rem; 
            font-weight: 800; 
            margin: 0; 
        }

        .close-btn { 
            background: none; 
            border: none; 
            font-size: 1.5rem; 
            cursor: pointer; 
            color: var(--text-sub); 
        }

        label { 
            display: block; 
            font-size: 0.85rem; 
            font-weight: 700; 
            color: var(--text-sub); 
            margin-bottom: 8px; 
            text-transform: uppercase; 
            letter-spacing: 0.5px; 
        }

        select, input { 
            width: 100%; 
            padding: 14px; 
            margin-bottom: 24px; 
            border-radius: 12px; 
            border: 1px solid var(--border); 
            background: var(--bg); 
            color: var(--text);
            font-size: 1rem; 
            appearance: none; 
            outline: none;
        }

        .checkbox-group {
            margin-bottom: 24px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .checkbox-item:hover {
            background: var(--bg);
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin: 0;
            cursor: pointer;
        }

        .save-btn {
            width: 100%; 
            padding: 16px; 
            background: var(--primary); 
            color: white; 
            border: none; 
            border-radius: 14px; 
            font-size: 1rem; 
            font-weight: 700; 
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
            transition: transform 0.1s, background 0.2s;
        }

        .save-btn:active { transform: scale(0.98); }
        .save-btn:hover { background: var(--primary-dark); }

        .save-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* --- LOADING --- */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(220, 38, 38, 0.1);
            color: var(--active-title);
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 16px;
            border-left: 3px solid var(--active-title);
        }

        /* --- DESKTOP RESPONSIVE --- */
        @media (min-width: 768px) {
            .headline { font-size: 2rem; }
            .card { padding: 40px; max-width: 800px; }
            .body-text { font-size: 1.1rem; }
            .controls-bar { padding: 16px 40px; gap: 40px; }
            .ctrl-btn { font-size: 1.8rem; }
            .play-btn { font-size: 2.5rem; }
        }

        @media (min-width: 1024px) {
            .feed-container { padding-left: 10%; padding-right: 10%; }
            .header { padding: 0 40px; }
        }

        /* --- ANIMATIONS --- */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-wrapper {
            animation: slideIn 0.4s ease-out;
        }
    </style>
</head>

    <script>
        // --- CONFIG ---
        const CONFIG = {
            HF_API_URL: 'https://api-inference.huggingface.co/models/facebook/bart-large-cnn',
            PROXY_URL: 'https://api.allorigins.win/get?url=',
            CACHE_DURATION: 6 * 60 * 60 * 1000, // 6 hours
            MAX_SUMMARY_LENGTH: 150,
            MIN_SUMMARY_LENGTH: 50
        };

        // --- INDIAN NEWS SOURCES ---
        const NEWS_SOURCES = {
            'toi': {
                name: 'Times of India',
                url: 'https://timesofindia.indiatimes.com/rssfeedstopstories.cms',
                enabled: true
            },
            'ndtv': {
                name: 'NDTV',
                url: 'https://feeds.feedburner.com/NDTV-LatestNews',
                enabled: true
            },
            'hindu': {
                name: 'The Hindu',
                url: 'https://www.thehindu.com/news/national/feeder/default.rss',
                enabled: true
            },
            'indianexpress': {
                name: 'Indian Express',
                url: 'https://indianexpress.com/feed/',
                enabled: true
            },
            'firstpost': {
                name: 'Firstpost',
                url: 'https://www.firstpost.com/commonfeeds/v1/rss',
                enabled: false
            },
            'quint': {
                name: 'The Quint',
                url: 'https://prod-qt-images.s3.amazonaws.com/production/the-quint/feed.xml',
                enabled: false
            },
            'scroll': {
                name: 'Scroll.in',
                url: 'https://feeds.feedburner.com/Scrollin',
                enabled: false
            },
            'wire': {
                name: 'The Wire',
                url: 'https://thewire.in/feed',
                enabled: false
            }
        };

        // --- TTS ENGINE ---
        const tts = {
            synth: window.speechSynthesis,
            voices: [],
            currentUtterance: null,

            init() {
                if (this.synth.onvoiceschanged !== undefined) {
                    this.synth.onvoiceschanged = () => this.loadVoices();
                }
                this.loadVoices();
            },

            loadVoices() {
                this.voices = this.synth.getVoices();
                const select = document.getElementById('voice-select');
                select.innerHTML = '';

                this.voices.sort((a,b) => {
                    const nA = a.name.toLowerCase(), nB = b.name.toLowerCase();
                    if(nA.includes('google') || nA.includes('microsoft')) return -1;
                    if(nB.includes('google') || nB.includes('microsoft')) return 1;
                    return 0;
                });

                const savedVoice = localStorage.getItem('selectedVoice');
                this.voices.forEach(v => {
                    const opt = document.createElement('option');
                    opt.value = v.name;
                    opt.innerText = `${v.name} (${v.lang})`;
                    if (v.name === savedVoice) opt.selected = true;
                    select.appendChild(opt);
                });
            },

            speak(text, onBound, onEnd) {
                this.cancel();
                this.currentUtterance = new SpeechSynthesisUtterance(text);
                const vName = document.getElementById('voice-select')?.value;
                const voice = this.voices.find(v => v.name === vName);
                if(voice) { 
                    this.currentUtterance.voice = voice; 
                    this.currentUtterance.lang = voice.lang; 
                }
                this.currentUtterance.rate = 0.95;
                this.currentUtterance.pitch = 1.0;
                this.currentUtterance.onboundary = onBound;
                this.currentUtterance.onend = onEnd;
                this.synth.speak(this.currentUtterance);
            },

            cancel() { 
                if(this.synth.speaking) this.synth.cancel(); 
            }
        };

        // --- AI SUMMARIZER ---
        const aiSummarizer = {
            cache: new Map(),

            async summarize(title, description, source) {
                const cacheKey = `${title}-${source}`;
                const cached = this.getFromCache(cacheKey);
                if (cached) return cached;

                try {
                    const token = localStorage.getItem('hfToken') || '';
                    const text = `${title}. ${description}`.substring(0, 1000);

                    const response = await fetch(CONFIG.HF_API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            ...(token && { 'Authorization': `Bearer ${token}` })
                        },
                        body: JSON.stringify({
                            inputs: text,
                            parameters: {
                                max_length: CONFIG.MAX_SUMMARY_LENGTH,
                                min_length: CONFIG.MIN_SUMMARY_LENGTH,
                                do_sample: false
                            }
                        })
                    });

                    if (!response.ok) {
                        if (response.status === 503) {
                            await new Promise(resolve => setTimeout(resolve, 2000));
                            return this.summarize(title, description, source);
                        }
                        throw new Error(`API Error: ${response.status}`);
                    }

                    const data = await response.json();
                    let summary = data[0]?.summary_text || this.fallbackSummary(description);

                    this.saveToCache(cacheKey, summary);
                    return summary;

                } catch (error) {
                    console.warn('Summarization failed, using fallback:', error);
                    return this.fallbackSummary(description);
                }
            },

            fallbackSummary(text) {
                const sentences = text.split('. ').filter(s => s.length > 20);
                return sentences.slice(0, 2).join('. ') + '.';
            },

            getFromCache(key) {
                const item = this.cache.get(key);
                if (!item) return null;
                if (Date.now() - item.timestamp > CONFIG.CACHE_DURATION) {
                    this.cache.delete(key);
                    return null;
                }
                return item.data;
            },

            saveToCache(key, data) {
                this.cache.set(key, { data, timestamp: Date.now() });
                if (this.cache.size > 50) {
                    const firstKey = this.cache.keys().next().value;
                    this.cache.delete(firstKey);
                }
            }
        };

        // --- APP CORE ---
        const app = {
            items: [],
            idx: 0,
            isPlaying: false,
            isLoading: false,

            async init() {
                this.populateSourceCheckboxes();
                this.loadSettings();
                tts.init();
                await this.fetchAllNews();
            },

            populateSourceCheckboxes() {
                const container = document.getElementById('source-checkboxes');
                container.innerHTML = '';

                Object.entries(NEWS_SOURCES).forEach(([key, source]) => {
                    const div = document.createElement('div');
                    div.className = 'checkbox-item';
                    div.innerHTML = `
                        <input type="checkbox" id="src-${key}" ${source.enabled ? 'checked' : ''}>
                        <label for="src-${key}" style="margin: 0; cursor: pointer; text-transform: none;">${source.name}</label>
                    `;
                    container.appendChild(div);

                    div.querySelector('input').addEventListener('change', (e) => {
                        NEWS_SOURCES[key].enabled = e.target.checked;
                    });
                });
            },

            loadSettings() {
                const theme = localStorage.getItem('theme') || 'light';
                document.body.setAttribute('data-theme', theme);

                const hfToken = localStorage.getItem('hfToken');
                if (hfToken) document.getElementById('hf-token').value = hfToken;
            },

            saveSettings() {
                const token = document.getElementById('hf-token').value.trim();
                if (token) localStorage.setItem('hfToken', token);

                const voice = document.getElementById('voice-select').value;
                localStorage.setItem('selectedVoice', voice);
            },

            setStatus(text, isError = false) {
                const statusEl = document.getElementById('status-text');
                statusEl.textContent = text;
                statusEl.style.color = isError ? 'var(--active-title)' : 'var(--text-sub)';
            },

            async fetchAllNews() {
                if (this.isLoading) return;
                this.isLoading = true;

                const feedEl = document.getElementById('feed');
                feedEl.innerHTML = `
                    <div class="card-wrapper">
                        <div class="card" style="text-align:center;">
                            <div class="loading-spinner" style="margin: 0 auto 16px;"></div>
                            <h3>Loading AI Flash News...</h3>
                            <p>Aggregating from multiple sources and generating summaries</p>
                        </div>
                    </div>
                `;

                this.setStatus('Loading...');
                this.items = [];

                const enabledSources = Object.entries(NEWS_SOURCES)
                    .filter(([_, source]) => source.enabled);

                for (const [key, source] of enabledSources) {
                    try {
                        await this.fetchFromSource(source);
                    } catch (error) {
                        console.error(`Failed to fetch ${source.name}:`, error);
                    }
                }

                if (this.items.length === 0) {
                    feedEl.innerHTML = `
                        <div class="card-wrapper">
                            <div class="card">
                                <div class="error-message">
                                    <strong>Unable to load news</strong><br>
                                    Please check your internet connection or try different sources.
                                </div>
                                <button class="save-btn" onclick="app.fetchAllNews()">Retry</button>
                            </div>
                        </div>
                    `;
                    this.setStatus('Error', true);
                } else {
                    this.shuffleArray(this.items);
                    await this.processSummaries();
                    this.render();
                    this.setStatus(`${this.items.length} stories`);
                }

                this.isLoading = false;
            },

            async fetchFromSource(source) {
                try {
                    const proxyUrl = `${CONFIG.PROXY_URL}${encodeURIComponent(source.url)}`;
                    const res = await fetch(proxyUrl);
                    const json = await res.json();

                    if (!json.contents) throw new Error("Empty feed");

                    const parser = new DOMParser();
                    const xml = parser.parseFromString(json.contents, "text/xml");
                    const items = xml.querySelectorAll("item");

                    items.forEach((item, index) => {
                        if (index >= 5) return; // Limit to 5 per source

                        const title = item.querySelector("title")?.textContent || "";
                        let desc = item.querySelector("description")?.textContent || "";
                        const link = item.querySelector("link")?.textContent || "";

                        const div = document.createElement("div");
                        div.innerHTML = desc;
                        desc = (div.textContent || div.innerText || "").substring(0, 500);

                        if(title && desc.length > 50) {
                            this.items.push({ 
                                title, 
                                desc, 
                                link,
                                source: source.name,
                                summary: null 
                            });
                        }
                    });
                } catch (error) {
                    console.warn(`Source ${source.name} failed:`, error);
                }
            },

            async processSummaries() {
                this.setStatus('Generating AI summaries...');

                const promises = this.items.map(async (item) => {
                    item.summary = await aiSummarizer.summarize(
                        item.title, 
                        item.desc, 
                        item.source
                    );
                });

                await Promise.all(promises);
            },

            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            },

            render() {
                const feedEl = document.getElementById('feed');
                feedEl.innerHTML = '';

                this.items.forEach((item, i) => {
                    const sentences = (item.summary || item.desc).split('. ');
                    const spanHtml = sentences.map((s, si) => 
                        `<span id="s-${i}-${si}" class="s">${s}</span>`
                    ).join('. ');

                    feedEl.innerHTML += `
                        <div class="card-wrapper" id="c-${i}">
                            <div class="card">
                                <div class="card-header">
                                    <div class="badge">‚ö° FLASH NEWS</div>
                                    <div class="source-badge">üì∞ ${item.source}</div>
                                </div>
                                <div class="headline" id="h-${i}">${item.title}</div>
                                <div class="summary-section">
                                    <div class="summary-label">ü§ñ AI Summary</div>
                                    <div class="body-text">${spanHtml}</div>
                                </div>
                                ${item.link ? `<a href="${item.link}" target="_blank" class="read-more">Read full article ‚Üí</a>` : ''}
                                <div class="attribution">Source: ${item.source}</div>
                            </div>
                        </div>
                    `;
                });

                this.idx = 0;
                this.updateNavButtons();
            },

            updateNavButtons() {
                document.getElementById('prev-btn').disabled = this.idx === 0;
                document.getElementById('next-btn').disabled = this.idx >= this.items.length - 1;
            },

            togglePlay() {
                if(this.isPlaying) {
                    this.isPlaying = false;
                    tts.cancel();
                    document.getElementById('play-btn').innerText = "‚ñ∂";
                    this.setStatus('Paused');
                } else {
                    this.isPlaying = true;
                    document.getElementById('play-btn').innerText = "‚è∏";
                    this.play();
                }
            },

            play() {
                if(this.idx >= this.items.length) {
                    this.isPlaying = false;
                    document.getElementById('play-btn').innerText = "‚ñ∂";
                    this.setStatus('Completed');
                    return;
                }

                this.setStatus(`Playing ${this.idx + 1}/${this.items.length}`);
                document.getElementById(`c-${this.idx}`)?.scrollIntoView({behavior:'smooth'});

                const item = this.items[this.idx];
                const attribution = `According to ${item.source}, `;
                const summary = item.summary || item.desc;
                const fullText = attribution + item.title + ". " + summary;

                const hEl = document.getElementById(`h-${this.idx}`);
                const spans = document.querySelectorAll(`#c-${this.idx} .s`);
                let charCount = 0;

                tts.speak(fullText, 
                    (e) => {
                        const attrLen = attribution.length;
                        const titleLen = item.title.length;

                        if(e.charIndex < attrLen + titleLen + 2) {
                            hEl?.classList.add('hl-title');
                            document.querySelectorAll('.hl-active').forEach(x => x.classList.remove('hl-active'));
                        } else {
                            hEl?.classList.remove('hl-title');
                            let count = attrLen + titleLen + 2;
                            spans.forEach(s => {
                                let len = s.innerText.length + 2;
                                if(e.charIndex >= count && e.charIndex < count + len) {
                                    document.querySelectorAll('.hl-active').forEach(x => x.classList.remove('hl-active'));
                                    s.classList.add('hl-active');
                                }
                                count += len;
                            });
                        }
                    },
                    () => {
                        hEl?.classList.remove('hl-title');
                        document.querySelectorAll('.hl-active').forEach(x=>x.classList.remove('hl-active'));
                        if(this.isPlaying) {
                            this.idx++;
                            this.updateNavButtons();
                            if(this.idx < this.items.length) {
                                setTimeout(()=>this.play(), 1000);
                            } else {
                                this.isPlaying = false;
                                document.getElementById('play-btn').innerText = "‚ñ∂";
                                this.setStatus('Completed');
                            }
                        }
                    }
                );
            },

            next() { 
                tts.cancel(); 
                if(this.idx < this.items.length-1) {
                    this.idx++;
                    this.updateNavButtons();
                }
                if(this.isPlaying) {
                    this.play();
                } else {
                    document.getElementById(`c-${this.idx}`)?.scrollIntoView({behavior:'smooth'});
                }
            },

            prev() { 
                tts.cancel(); 
                if(this.idx > 0) {
                    this.idx--;
                    this.updateNavButtons();
                }
                if(this.isPlaying) {
                    this.play();
                } else {
                    document.getElementById(`c-${this.idx}`)?.scrollIntoView({behavior:'smooth'});
                }
            }
        };

        // --- UI CONTROLLER ---
        const ui = {
            openSettings: () => {
                document.getElementById('settings').classList.add('open');
            },

            closeSettings: () => {
                document.getElementById('settings').classList.remove('open');
            },

            async saveAndRefresh() {
                const btn = document.querySelector('.save-btn');
                const btnText = document.getElementById('save-btn-text');

                btn.disabled = true;
                btnText.innerHTML = '<div class="loading-spinner"></div>';

                app.saveSettings();
                this.closeSettings();

                await app.fetchAllNews();

                btn.disabled = false;
                btnText.textContent = 'Update Feed';
            },

            toggleTheme: () => {
                const b = document.body;
                const current = b.getAttribute('data-theme');
                const newTheme = current === 'light' ? 'dark' : 'light';
                b.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            }
        };

        // --- INITIALIZATION ---
        window.onload = () => app.init();

        // Close modal on outside click
        document.getElementById('settings').addEventListener('click', (e) => {
            if (e.target.id === 'settings') ui.closeSettings();
        });
    </script>
