<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>News Flow</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Noto+Sans+Tamil:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --glass: rgba(255, 255, 255, 0.95);
            --bg: #f3f4f6;
            --text: #1f2937;
            --highlight: #fde047;
            --active-title: #dc2626;
        }
        [data-theme="dark"] {
            --primary: #60a5fa;
            --glass: rgba(17, 24, 39, 0.95);
            --bg: #0f172a;
            --text: #f3f4f6;
            --highlight: #854d0e;
            --active-title: #f87171;
        }

        body { margin: 0; font-family: 'Poppins', 'Noto Sans Tamil', sans-serif; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; transition: background 0.3s; }

        /* Header */
        .header {
            position: fixed; top: 0; width: 100%; height: 60px;
            background: var(--glass); border-bottom: 1px solid rgba(0,0,0,0.1);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; z-index: 1000; backdrop-filter: blur(10px);
        }
        .logo { font-weight: 800; font-size: 1.4rem; color: var(--primary); }
        .icon-btn { background: none; border: none; font-size: 1.4rem; cursor: pointer; margin-left: 10px; }

        /* Feed */
        .feed {
            height: 100vh; padding-top: 60px; padding-bottom: 90px;
            overflow-y: scroll; scroll-snap-type: y mandatory; scroll-behavior: smooth;
        }
        .card-wrapper {
            height: calc(100vh - 150px); width: 100%;
            scroll-snap-align: center;
            display: flex; align-items: center; justify-content: center;
            padding: 20px; box-sizing: border-box;
        }
        .card {
            background: var(--glass); width: 100%; max-width: 600px;
            padding: 25px; border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.05);
            display: flex; flex-direction: column;
            max-height: 80vh; overflow-y: auto;
        }
        
        .badge { background: rgba(37,99,235,0.1); color: var(--primary); padding: 5px 12px; border-radius: 15px; font-size: 0.8rem; font-weight: 700; align-self: flex-start; margin-bottom: 15px; }
        .headline { font-size: 1.5rem; font-weight: 700; margin-bottom: 15px; line-height: 1.3; }
        .body-text { font-size: 1.1rem; line-height: 1.7; color: var(--text); opacity: 0.9; }
        .read-more { display: block; text-align: center; margin-top: 20px; color: var(--primary); text-decoration: none; font-weight: 600; padding: 12px; background: rgba(0,0,0,0.05); border-radius: 12px; }

        /* Highlights */
        .hl-active { background-color: var(--highlight); color: black; border-radius: 4px; box-shadow: 0 0 0 2px var(--highlight); }
        .hl-title { color: var(--active-title); text-decoration: underline; }

        /* Controls */
        .controls {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: var(--glass); padding: 8px 25px; border-radius: 50px;
            display: flex; align-items: center; gap: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); z-index: 1000;
            border: 1px solid rgba(0,0,0,0.1);
        }
        .ctrl-btn { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text); }
        .play-btn { color: var(--primary); font-size: 2rem; }

        /* Settings Modal */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            z-index: 2000; display: none; align-items: center; justify-content: center;
        }
        .modal.open { display: flex; }
        .modal-box {
            background: var(--glass); width: 90%; max-width: 400px;
            padding: 25px; border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }
        select, input { width: 100%; padding: 12px; margin: 8px 0 20px 0; border-radius: 10px; border: 1px solid #ccc; font-size: 1rem; }
        label { font-weight: 600; font-size: 0.9rem; }
        .btn-save { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: bold; font-size: 1rem; cursor: pointer; }
    </style>
</head>
<body data-theme="light">

    <header class="header">
        <div class="logo">News Flow</div>
        <div>
            <button class="icon-btn" onclick="ui.openSettings()">‚öôÔ∏è</button>
            <button class="icon-btn" onclick="ui.toggleTheme()">üåì</button>
        </div>
    </header>

    <div class="modal" id="settings-modal">
        <div class="modal-box">
            <h2>Settings</h2>
            
            <label>1. Language / Region</label>
            <select id="lang-select" onchange="app.changeLanguage()">
                </select>

            <label>2. Voice (Auto-filtered)</label>
            <select id="voice-select">
                <option>Loading...</option>
            </select>
            
            <label>3. Add Custom Feed (Optional)</label>
            <input type="text" id="custom-url" placeholder="Paste RSS Link Here">
            
            <button class="btn-save" onclick="app.saveSettings()">Save & Play</button>
        </div>
    </div>

    <div class="feed" id="feed"></div>

    <div class="controls">
        <button class="ctrl-btn" onclick="app.prev()">‚èÆ</button>
        <button class="ctrl-btn play-btn" id="play-btn" onclick="app.togglePlay()">‚ñ∂</button>
        <button class="ctrl-btn" onclick="app.next()">‚è≠</button>
    </div>

    <script>
        // --- 1. DATA: Pre-loaded Google & Public Feeds ---
        const FEEDS = {
            'en': { name: 'English (World)', url: 'https://news.google.com/rss?hl=en-US&gl=US&ceid=US:en' },
            'ta': { name: 'Tamil (‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç)', url: 'https://news.google.com/rss?hl=ta&gl=IN&ceid=IN:ta' },
            'hi': { name: 'Hindi (‡§π‡§ø‡§Ç‡§¶‡•Ä)', url: 'https://news.google.com/rss?hl=hi&gl=IN&ceid=IN:hi' },
            'ml': { name: 'Malayalam (‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç)', url: 'https://news.google.com/rss?hl=ml&gl=IN&ceid=IN:ml' },
            'te': { name: 'Telugu (‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å)', url: 'https://news.google.com/rss?hl=te&gl=IN&ceid=IN:te' },
            'kn': { name: 'Kannada (‡≤ï‡≤®‡≥ç‡≤®‡≤°)', url: 'https://news.google.com/rss?hl=kn&gl=IN&ceid=IN:kn' },
            'mr': { name: 'Marathi (‡§Æ‡§∞‡§æ‡§†‡•Ä)', url: 'https://news.google.com/rss?hl=mr&gl=IN&ceid=IN:mr' },
            'bn': { name: 'Bengali (‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ)', url: 'https://news.google.com/rss?hl=bn&gl=IN&ceid=IN:bn' },
            'or': { name: 'Odia (‡¨ì‡¨°‡¨º‡¨ø‡¨Ü)', url: 'https://news.google.com/rss?hl=or&gl=IN&ceid=IN:or' },
            'es': { name: 'Spanish (Espa√±ol)', url: 'https://news.google.com/rss?hl=es-419&gl=US&ceid=US:es-419' },
            'fr': { name: 'French (Fran√ßais)', url: 'https://news.google.com/rss?hl=fr&gl=FR&ceid=FR:fr' },
            'de': { name: 'German (Deutsch)', url: 'https://news.google.com/rss?hl=de&gl=DE&ceid=DE:de' },
            'it': { name: 'Italian (Italiano)', url: 'https://news.google.com/rss?hl=it&gl=IT&ceid=IT:it' },
            'ru': { name: 'Russian (–†—É—Å—Å–∫–∏–π)', url: 'https://news.google.com/rss?hl=ru&gl=RU&ceid=RU:ru' },
            'ja': { name: 'Japanese (Êó•Êú¨Ë™û)', url: 'https://news.google.com/rss?hl=ja&gl=JP&ceid=JP:ja' },
            'zh': { name: 'Chinese (‰∏≠Êñá)', url: 'https://news.google.com/rss?hl=zh-CN&gl=CN&ceid=CN:zh-CN' },
            'ar': { name: 'Arabic (ÿßŸÑÿπÿ±ÿ®Ÿäÿ©)', url: 'https://news.google.com/rss?hl=ar&gl=EG&ceid=EG:ar' }
        };

        // --- 2. TTS ENGINE ---
        const tts = {
            synth: window.speechSynthesis,
            voices: [],

            init() {
                if (this.synth.onvoiceschanged !== undefined) {
                    this.synth.onvoiceschanged = () => this.loadVoices();
                }
                this.loadVoices();
            },

            loadVoices() {
                this.voices = this.synth.getVoices();
                // If the user has language selected, filter immediately
                if(document.getElementById('settings-modal').classList.contains('open')) {
                    app.filterVoices(); 
                }
            },

            speak(text, onBound, onEnd) {
                this.cancel();
                const u = new SpeechSynthesisUtterance(text);
                
                // Get selected voice index
                const select = document.getElementById('voice-select');
                const voiceName = select.value;
                const voice = this.voices.find(v => v.name === voiceName);

                if (voice) {
                    u.voice = voice;
                    u.lang = voice.lang; 
                }

                u.rate = 1.0;
                u.onboundary = onBound;
                u.onend = onEnd;
                this.synth.speak(u);
            },
            
            cancel() { if (this.synth.speaking) this.synth.cancel(); }
        };

        // --- 3. APP LOGIC ---
        const app = {
            items: [],
            idx: 0,
            isPlaying: false,

            init() {
                const langSel = document.getElementById('lang-select');
                for (const [code, info] of Object.entries(FEEDS)) {
                    const opt = document.createElement('option');
                    opt.value = code;
                    opt.innerText = info.name;
                    if(code === 'en') opt.selected = true;
                    langSel.appendChild(opt);
                }
                
                tts.init();
                // Load default English feed immediately so app isn't empty
                this.fetchFeed(FEEDS['en'].url);
            },

            changeLanguage() {
                this.filterVoices();
            },

            filterVoices() {
                const langCode = document.getElementById('lang-select').value;
                const voiceSel = document.getElementById('voice-select');
                voiceSel.innerHTML = '';

                // Filter voices that match the language code (e.g., 'ta' matches 'ta-IN', 'ta-LK')
                let matches = tts.voices.filter(v => v.lang.toLowerCase().includes(langCode));

                if (matches.length === 0) {
                    // Fallback: Show all if none found
                    matches = tts.voices;
                }

                matches.forEach(v => {
                    const opt = document.createElement('option');
                    opt.value = v.name;
                    opt.innerText = `${v.name} (${v.lang})`;
                    voiceSel.appendChild(opt);
                });
            },

            saveSettings() {
                const customUrl = document.getElementById('custom-url').value;
                const langCode = document.getElementById('lang-select').value;
                
                let url = FEEDS[langCode].url;
                if(customUrl) url = customUrl;

                ui.closeSettings();
                this.fetchFeed(url);
            },

            async fetchFeed(url) {
                const feedEl = document.getElementById('feed');
                feedEl.innerHTML = '<div class="card-wrapper"><div class="card"><h3>Loading News...</h3></div></div>';
                
                try {
                    const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
                    const data = await res.json();
                    
                    if(data.status !== 'ok') throw new Error();
                    
                    this.items = data.items;
                    this.render();
                } catch(e) {
                    feedEl.innerHTML = '<div class="card-wrapper"><div class="card"><h3>Failed to load feed.</h3><p>Try a different source.</p></div></div>';
                }
            },

            render() {
                const feedEl = document.getElementById('feed');
                feedEl.innerHTML = '';
                
                this.items.forEach((item, i) => {
                    const clean = (item.description || item.content || "").replace(/<[^>]*>?/gm, '');
                    const sentences = clean.match(/[^.!?]+[.!?]+|[^.!?]+$/g) || [clean];
                    const spans = sentences.map((s, si) => `<span id="s-${i}-${si}" class="s">${s}</span>`).join(' ');

                    feedEl.innerHTML += `
                        <div class="card-wrapper" id="c-${i}">
                            <div class="card">
                                <div class="badge">NEWS FLASH</div>
                                <div class="headline" id="h-${i}">${item.title}</div>
                                <div class="body-text">${spans}</div>
                                <a href="${item.link}" target="_blank" class="read-more">üîó Read Full Story</a>
                            </div>
                        </div>
                    `;
                });
                this.idx = 0;
            },

            togglePlay() {
                if(this.isPlaying) {
                    this.isPlaying = false;
                    tts.cancel();
                    document.getElementById('play-btn').innerText = "‚ñ∂";
                } else {
                    this.isPlaying = true;
                    document.getElementById('play-btn').innerText = "‚è∏";
                    this.playStory();
                }
            },

            playStory() {
                if(this.idx >= this.items.length) return;
                
                document.getElementById(`c-${this.idx}`).scrollIntoView({ behavior: 'smooth' });
                
                const title = this.items[this.idx].title;
                const body = document.getElementById(`c-${this.idx}`).innerText.replace('NEWS FLASH', '').replace('üîó Read Full Story', '');
                const fullText = title + ". . . " + body;

                const hEl = document.getElementById(`h-${this.idx}`);
                const spans = document.querySelectorAll(`#c-${this.idx} .s`);

                tts.speak(fullText, 
                    (e) => {
                        if(e.charIndex < title.length + 5) {
                            hEl.classList.add('hl-title');
                        } else {
                            hEl.classList.remove('hl-title');
                            let count = title.length + 5;
                            spans.forEach(s => {
                                const len = s.innerText.length;
                                if(e.charIndex >= count && e.charIndex < count + len + 5) {
                                    document.querySelectorAll('.hl-active').forEach(x=>x.classList.remove('hl-active'));
                                    s.classList.add('hl-active');
                                }
                                count += len;
                            });
                        }
                    },
                    () => {
                        hEl.classList.remove('hl-title');
                        document.querySelectorAll('.hl-active').forEach(x=>x.classList.remove('hl-active'));
                        if(this.isPlaying) {
                            this.idx++;
                            if(this.idx < this.items.length) setTimeout(()=>this.playStory(), 800);
                        }
                    }
                );
            },

            next() {
                tts.cancel();
                if(this.idx < this.items.length-1) this.idx++;
                if(this.isPlaying) this.playStory();
                else document.getElementById(`c-${this.idx}`).scrollIntoView({behavior:'smooth'});
            },
            prev() {
                tts.cancel();
                if(this.idx > 0) this.idx--;
                if(this.isPlaying) this.playStory();
                else document.getElementById(`c-${this.idx}`).scrollIntoView({behavior:'smooth'});
            }
        };

        const ui = {
            openSettings: () => {
                document.getElementById('settings-modal').classList.add('open');
                app.filterVoices(); // Refresh voices when opening settings
            },
            closeSettings: () => document.getElementById('settings-modal').classList.remove('open'),
            toggleTheme: () => {
                const b = document.body;
                b.setAttribute('data-theme', b.getAttribute('data-theme')==='light'?'dark':'light');
            }
        };

        window.onload = () => app.init();
    </script>
</body>
</html>
