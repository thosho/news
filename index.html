<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>News Flow Global</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Noto+Sans+Tamil:wght@400;700&family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb; 
            --glass: rgba(255, 255, 255, 0.90);
            --glass-border: rgba(255, 255, 255, 0.4);
            --bg-grad: linear-gradient(135deg, #f0f9ff 0%, #cbebff 100%);
            --text: #1e293b;
            --subtext: #64748b;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --highlight: #fef08a;
        }

        [data-theme="dark"] {
            --glass: rgba(15, 23, 42, 0.90);
            --glass-border: rgba(255, 255, 255, 0.1);
            --bg-grad: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --text: #f8fafc;
            --subtext: #94a3b8;
            --highlight: #854d0e;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Poppins', 'Noto Sans Tamil', 'Noto Sans Devanagari', sans-serif; background: var(--bg-grad); color: var(--text); height: 100vh; overflow: hidden; transition: background 0.3s; }

        .app-header {
            position: fixed; top: 0; width: 100%; height: 65px;
            background: var(--glass); backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass-border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; z-index: 1000;
        }
        .logo { font-weight: 800; font-size: 1.4rem; background: linear-gradient(45deg, #2563eb, #06b6d4); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .header-icons button { background: none; border: none; font-size: 1.3rem; margin-left: 10px; cursor: pointer; color: var(--text); }

        .category-bar {
            position: fixed; top: 65px; width: 100%; height: 50px;
            background: var(--glass); backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass-border);
            display: flex; align-items: center; padding: 0 10px;
            overflow-x: auto; overflow-y: hidden; z-index: 999;
            scrollbar-width: none;
        }
        .category-bar::-webkit-scrollbar { display: none; }
        .cat-pill {
            padding: 8px 18px; border-radius: 20px; border: 2px solid var(--glass-border);
            background: transparent; color: var(--text); font-weight: 600;
            font-size: 0.85rem; white-space: nowrap; margin-right: 10px;
            cursor: pointer; transition: all 0.2s;
        }
        .cat-pill.active {
            background: var(--primary); color: white; border-color: var(--primary);
        }

        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(5px);
            z-index: 2000; display: none; align-items: center; justify-content: center;
        }
        .modal.open { display: flex; }
        .modal-content {
            background: var(--glass); width: 90%; max-width: 450px;
            padding: 25px; border-radius: 20px; box-shadow: var(--shadow);
            border: 1px solid var(--glass-border); max-height: 80vh; overflow-y: auto;
        }
        .modal h2 { margin-top: 0; font-size: 1.2rem; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 0.85rem; color: var(--subtext); margin-bottom: 5px; font-weight: 600; }
        select, input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ccc; background: rgba(255,255,255,0.5); color: #000; font-size: 1rem; }
        [data-theme="dark"] select, [data-theme="dark"] input { background: rgba(30, 41, 59, 0.8); color: #fff; }
        .btn-primary { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: bold; margin-top: 10px; cursor: pointer; }
        .btn-close { background: transparent; color: var(--subtext); margin-top: 10px; width: 100%; border: none; padding: 10px; cursor: pointer; }
        .info-badge { 
            background: #dbeafe; color: #1e40af; padding: 10px; border-radius: 8px;
            font-size: 0.8rem; margin-top: 10px; border: 1px solid #93c5fd;
        }
        [data-theme="dark"] .info-badge { background: #1e3a8a; color: #93c5fd; border-color: #1e40af; }

        .feed-container {
            height: 100vh; padding-top: 115px; overflow-y: scroll; scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }
        .card-wrapper {
            height: calc(100vh - 115px); width: 100%;
            scroll-snap-align: start;
            display: flex; align-items: center; justify-content: center;
            padding: 20px;
        }
        .news-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            width: 100%; max-width: 600px; max-height: 75vh;
            border-radius: 24px; padding: 30px;
            box-shadow: var(--shadow);
            overflow-y: auto; position: relative;
            display: flex; flex-direction: column;
        }

        .badge { display: inline-block; padding: 5px 12px; border-radius: 20px; background: rgba(37, 99, 235, 0.1); color: var(--primary); font-size: 0.8rem; font-weight: 700; align-self: flex-start; margin-bottom: 15px; }
        .source-badge { display: inline-block; padding: 5px 12px; border-radius: 20px; background: rgba(16, 185, 129, 0.1); color: #059669; font-size: 0.75rem; font-weight: 600; margin-left: 8px; }
        .headline { font-size: 1.5rem; font-weight: 700; line-height: 1.3; margin-bottom: 15px; color: var(--text); }
        .body-text { font-size: 1.1rem; line-height: 1.8; color: var(--subtext); flex-grow: 1; }
        .summary-text { font-size: 0.95rem; line-height: 1.6; color: var(--subtext); background: rgba(37, 99, 235, 0.05); padding: 15px; border-radius: 12px; margin-bottom: 15px; border-left: 3px solid var(--primary); }
        
        .read-more {
            display: block; text-align: center; margin-top: 20px; padding: 12px;
            background: rgba(0,0,0,0.05); color: var(--primary); text-decoration: none;
            border-radius: 12px; font-weight: 600; font-size: 0.9rem;
        }

        .hl-active { background-color: var(--highlight); color: #000; border-radius: 4px; box-shadow: 0 0 0 2px var(--highlight); }
        .hl-title { color: #dc2626; text-decoration: underline; }

        .controls {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(15px);
            padding: 8px 15px; border-radius: 50px;
            display: flex; align-items: center; gap: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); z-index: 1000;
            border: 1px solid rgba(255,255,255,0.5);
        }
        [data-theme="dark"] .controls { background: rgba(30, 41, 59, 0.95); border-color: rgba(255,255,255,0.1); }

        .c-btn {
            background: none; border: none; font-size: 1.5rem; cursor: pointer;
            color: var(--text); width: 45px; height: 45px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; transition: all 0.2s;
        }
        .c-btn:active { transform: scale(0.9); }
        .play-btn { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4); }

        .loading-spinner {
            display: inline-block; width: 20px; height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%; border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>

        // Google TTS Voice Mapping
        const GOOGLE_TTS_VOICES = {
            'ta-IN': 'ta-IN-Standard-A',
            'te-IN': 'te-IN-Standard-A',
            'hi-IN': 'hi-IN-Standard-A',
            'ml-IN': 'ml-IN-Standard-A',
            'kn-IN': 'kn-IN-Standard-A',
            'mr-IN': 'mr-IN-Standard-A',
            'bn-IN': 'bn-IN-Standard-A',
            'gu-IN': 'gu-IN-Standard-A',
            'en-IN': 'en-IN-Standard-A',
            'en-US': 'en-US-Standard-C',
            'en-GB': 'en-GB-Standard-A'
        };

        // === TTS ENGINE ===
        const tts = {
            synth: window.speechSynthesis,
            browserVoices: [],
            currentEngine: 'google',
            currentAudio: null,
            
            init() {
                this.loadBrowserVoices();
                if (this.synth.onvoiceschanged !== undefined) {
                    this.synth.onvoiceschanged = () => this.loadBrowserVoices();
                }
                setTimeout(() => this.loadBrowserVoices(), 100);
                this.updateDropdown();
            },

            loadBrowserVoices() {
                this.browserVoices = this.synth.getVoices();
                console.log('Browser voices loaded:', this.browserVoices.length);
            },

            switchEngine() {
                this.currentEngine = document.getElementById('tts-engine').value;
                this.cancel();
                this.updateDropdown();
                
                const info = document.getElementById('tts-info');
                if (this.currentEngine === 'google') {
                    info.innerHTML = '‚ú® Google TTS provides natural-sounding voices for all Indian languages with proper pronunciation!';
                } else if (this.currentEngine === 'edge') {
                    info.innerHTML = 'üî∑ Edge browser voices provide high-quality neural TTS when using Microsoft Edge browser.';
                } else {
                    info.innerHTML = 'üì± Using device native voices. Install language packs for better quality.';
                }
            },

            updateDropdown() {
                const select = document.getElementById('voice-select');
                const sourceKey = document.getElementById('source-select').value;
                const source = NEWS_SOURCES[sourceKey];
                const lang = source ? source.lang : 'en-IN';
                
                select.innerHTML = '';

                if (this.currentEngine === 'google') {
                    // Google TTS voices
                    const googleVoice = GOOGLE_TTS_VOICES[lang] || GOOGLE_TTS_VOICES['en-IN'];
                    const opt = document.createElement('option');
                    opt.value = googleVoice;
                    opt.innerText = `üåü ${googleVoice} (Google - High Quality)`;
                    opt.selected = true;
                    select.appendChild(opt);
                    
                    // Add alternative gender
                    const altVoice = googleVoice.replace('-A', '-B');
                    const opt2 = document.createElement('option');
                    opt2.value = altVoice;
                    opt2.innerText = `üåü ${altVoice} (Google - Alternative)`;
                    select.appendChild(opt2);
                    
                } else {
                    // Browser/Edge voices
                    let matches = this.browserVoices.filter(v => v.lang.startsWith(lang.substring(0, 2)));
                    
                    if (matches.length === 0) {
                        matches = this.browserVoices.filter(v => v.lang.startsWith('en'));
                    }
                    
                    if (matches.length === 0 && this.browserVoices.length > 0) {
                        matches = [this.browserVoices[0]];
                    }

                    // Prioritize based on engine
                    if (this.currentEngine === 'edge') {
                        matches.sort((a, b) => {
                            const aScore = a.name.includes('Microsoft') ? 2 : 0;
                            const bScore = b.name.includes('Microsoft') ? 2 : 0;
                            return bScore - aScore;
                        });
                    } else {
                        matches.sort((a, b) => {
                            const aScore = (a.name.includes('Google') ? 2 : 0) + (a.localService ? 0 : 1);
                            const bScore = (b.name.includes('Google') ? 2 : 0) + (b.localService ? 0 : 1);
                            return bScore - aScore;
                        });
                    }

                    matches.forEach((v, i) => {
                        const opt = document.createElement('option');
                        opt.value = v.name;
                        let icon = 'üì±';
                        if (v.name.includes('Google')) icon = 'üåü';
                        else if (v.name.includes('Microsoft')) icon = 'üî∑';
                        opt.innerText = `${icon} ${v.name} (${v.lang})`;
                        if (i === 0) opt.selected = true;
                        select.appendChild(opt);
                    });
                }
            },

            addNaturalPauses(text) {
                // Add SSML-like breaks for natural speech
                text = text.replace(/\.\s+/g, '. <break time="500ms"/> ');
                text = text.replace(/,\s+/g, ', <break time="300ms"/> ');
                text = text.replace(/:\s+/g, ': <break time="400ms"/> ');
                text = text.replace(/;\s+/g, '; <break time="400ms"/> ');
                text = text.replace(/\?\s+/g, '? <break time="600ms"/> ');
                text = text.replace(/!\s+/g, '! <break time="600ms"/> ');
                return text;
            },

            async speak(text, onProgress, onEnd) {
                this.cancel();
                
                // Add natural pauses
                const processedText = this.addNaturalPauses(text);

                if (this.currentEngine === 'google') {
                    await this.speakGoogle(processedText, text, onProgress, onEnd);
                } else {
                    this.speakBrowser(processedText, onProgress, onEnd);
                }
            },

            async speakGoogle(processedText, originalText, onProgress, onEnd) {
                try {
                    const voiceName = document.getElementById('voice-select').value;
                    const rate = parseFloat(document.getElementById('rate-select').value);
                    
                    // Clean text for Google TTS (remove break tags)
                    const cleanText = processedText.replace(/<break time="[^"]*"\/>/g, '');
                    
                    // Using Google Cloud TTS API (requires API key for production)
                    // For demo, using unofficial endpoint
                    const url = `https://translate.google.com/translate_tts?ie=UTF-8&tl=${voiceName.substring(0, 5)}&client=tw-ob&q=${encodeURIComponent(cleanText)}`;
                    
                    this.currentAudio = new Audio(url);
                    
                    let progressInterval;
                    this.currentAudio.addEventListener('play', () => {
                        const duration = this.currentAudio.duration;
                        const words = originalText.split(' ');
                        let currentWord = 0;
                        
                        progressInterval = setInterval(() => {
                            if (this.currentAudio && !this.currentAudio.paused) {
                                const progress = this.currentAudio.currentTime / duration;
                                const wordIndex = Math.floor(progress * words.length);
                                
                                if (wordIndex !== currentWord && wordIndex < words.length) {
                                    currentWord = wordIndex;
                                    const charPos = words.slice(0, wordIndex).join(' ').length;
                                    if (onProgress) onProgress({ charIndex: charPos });
                                }
                            }
                        }, 100);
                    });
                    
                    this.currentAudio.addEventListener('ended', () => {
                        clearInterval(progressInterval);
                        if (onEnd) onEnd();
                    });

                    this.currentAudio.addEventListener('error', (e) => {
                        console.warn('Google TTS failed, falling back to browser TTS');
                        clearInterval(progressInterval);
                        this.speakBrowser(processedText, onProgress, onEnd);
                    });
                    
                    this.currentAudio.playbackRate = rate;
                    await this.currentAudio.play();
                    
                } catch (error) {
                    console.error('Google TTS Error:', error);
                    this.speakBrowser(processedText, onProgress, onEnd);
                }
            },

            speakBrowser(text, onProgress, onEnd) {
                // Remove break tags for browser TTS
                const cleanText = text.replace(/<break time="[^"]*"\/>/g, ' ');
                
                const u = new SpeechSynthesisUtterance(cleanText);
                const selectedName = document.getElementById('voice-select').value;
                
                if (this.currentEngine !== 'google') {
                    const voice = this.browserVoices.find(v => v.name === selectedName);
                    if (voice) u.voice = voice;
                }
                
                const rate = parseFloat(document.getElementById('rate-select').value);
                u.rate = rate;
                u.pitch = 1.0;
                u.volume = 1.0;
                
                u.onboundary = onProgress;
                u.onend = onEnd;
                u.onerror = (e) => {
                    console.error('Browser TTS Error:', e);
                    if (onEnd) onEnd();
                };
                
                this.synth.speak(u);
            },

            cancel() { 
                if (this.synth.speaking) this.synth.cancel();
                if (this.currentAudio) {
                    this.currentAudio.pause();
                    this.currentAudio = null;
                }
            }
        };

        // === APP LOGIC ===
        const app = {
            items: [],
            idx: 0,
            isPlaying: false,
            currentSource: 'toi',
            currentCategory: 'all',

            init() {
                // Populate source dropdown
                const sourceSel = document.getElementById('source-select');
                for (const [key, source] of Object.entries(NEWS_SOURCES)) {
                    const opt = document.createElement('option');
                    opt.value = key;
                    opt.innerText = source.name;
                    sourceSel.appendChild(opt);
                }
                
                this.updateCategories();
                tts.init();
                this.changeSource();
            },

            updateCategories() {
                const sourceKey = document.getElementById('source-select').value;
                const source = NEWS_SOURCES[sourceKey];
                const catBar = document.getElementById('category-bar');
                
                catBar.innerHTML = '';
                
                const categories = {
                    'all': 'üåç All',
                    'india': 'üèõÔ∏è India',
                    'world': 'üó∫Ô∏è World',
                    'business': 'üíº Business',
                    'tech': 'üíª Tech',
                    'sports': '‚öΩ Sports',
                    'entertainment': 'üé¨ Entertainment',
                    'cinema': 'üé• Cinema',
                    'telangana': 'üèõÔ∏è Telangana'
                };
                
                for (const [cat, label] of Object.entries(categories)) {
                    if (source.feeds[cat]) {
                        const pill = document.createElement('button');
                        pill.className = 'cat-pill' + (cat === 'all' ? ' active' : '');
                        pill.dataset.category = cat;
                        pill.innerText = label;
                        pill.onclick = () => {
                            document.querySelectorAll('.cat-pill').forEach(p => p.classList.remove('active'));
                            pill.classList.add('active');
                            this.currentCategory = cat;
                            this.changeSource();
                        };
                        catBar.appendChild(pill);
                    }
                }
            },

            async changeSource() {
                const sourceKey = document.getElementById('source-select').value;
                this.currentSource = sourceKey;
                
                this.updateCategories();
                tts.updateDropdown();
                
                const source = NEWS_SOURCES[sourceKey];
                const feedUrl = source.feeds[this.currentCategory] || source.feeds['all'];
                
                await this.fetchFeed(feedUrl, source.name);
            },

            async fetchFeed(url, sourceName) {
                const container = document.getElementById('feed');
                container.innerHTML = '<div class="card-wrapper"><div class="news-card"><div class="loading-spinner"></div><h3 style="text-align:center; margin-top: 20px;">Loading News...</h3></div></div>';
                
                try {
                    const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}&api_key=bseegz0mtnecqb2qexfqdhwj8o0vfwldl5s9yydy&count=20`);
                    const data = await res.json();
                    
                    if (data.status === 'ok' && data.items && data.items.length > 0) {
                        this.items = data.items.map(item => ({...item, source: sourceName}));
                        
                        // AI Summarization if enabled
                        if (document.getElementById('summary-toggle').value === 'true') {
                            await this.summarizeItems();
                        }
                        
                        this.render();
                    } else {
                        throw new Error('No news items found');
                    }
                } catch (e) {
                    container.innerHTML = `<div class="card-wrapper"><div class="news-card"><h3>‚ùå Error Loading Feed</h3><p>${e.message}</p></div></div>`;
                }
            },

            async summarizeItems() {
                // Using a free summarization approach
                for (let item of this.items) {
                    const text = (item.description || item.content || '').replace(/<[^>]*>/g, '').trim();
                    if (text) {
                        // Simple extractive summary - first 2 sentences
                        const sentences = text.match(/[^.!?]+[.!?]+/g) || [text];
                        item.summary = sentences.slice(0, 2).join(' ').trim();
                    }
                }
            },

            render() {
                const container = document.getElementById('feed');
                const showSummary = document.getElementById('summary-toggle').value === 'true';
                container.innerHTML = '';
                
                this.items.forEach((item, i) => {
                    const cleanText = (item.description || item.content || '').replace(/<[^>]*>/g, '').trim();
                    const displayText = showSummary && item.summary ? item.summary : cleanText;
                    
                    const sentences = displayText.match(/[^.!?]+[.!?]+|[^.!?]+$/g) || [displayText];
                    const spanHtml = sentences.map((s, si) => `<span id="s-${i}-${si}" class="s">${s.trim()}</span>`).join(' ');

                    const summaryHtml = showSummary && item.summary ? 
                        `<div class="summary-text">üìù ${item.summary}</div>` : '';

                    container.innerHTML += `
                        <div class="card-wrapper" id="c-${i}">
                            <div class="news-card">
                                <div>
                                    <span class="badge">${this.currentCategory.toUpperCase()}</span>
                                    <span class="source-badge">${item.source}</span>
                                </div>
                                <div class="headline" id="h-${i}">${item.title}</div>
                                ${summaryHtml}
                                <div class="body-text" id="b-${i}">${spanHtml}</div>
                                <a href="${item.link}" target="_blank" class="read-more">üîó Read Full Story</a>
                            </div>
                        </div>
                    `;
                });
                this.idx = 0;
            },

            addCustomFeed() {
                const name = document.getElementById('custom-name').value.trim();
                const url = document.getElementById('custom-url').value.trim();
                
                if(name && url) {
                    const key = 'custom_' + Date.now();
                    NEWS_SOURCES[key] = { 
                        name: `üì∞ ${name}`, 
                        feeds: { 'all': url },
                        lang: 'en-IN'
                    };
                    
                    const sourceSel = document.getElementById('source-select');
                    const opt = document.createElement('option');
                    opt.value = key;
                    opt.innerText = `üì∞ ${name}`;
                    opt.selected = true;
                    sourceSel.appendChild(opt);
                    
                    document.getElementById('custom-name').value = '';
                    document.getElementById('custom-url').value = '';
                    
                    ui.closeAddFeed();
                    this.changeSource();
                }
            },

            togglePlay() {
                if(this.isPlaying) {
                    this.isPlaying = false;
                    tts.cancel();
                    document.getElementById('play-btn').innerText = "‚ñ∂";
                } else {
                    this.isPlaying = true;
                    document.getElementById('play-btn').innerText = "‚è∏";
                    this.playStory();
                }
            },

            async playStory() {
                if(this.idx >= this.items.length) {
                    this.isPlaying = false;
                    document.getElementById('play-btn').innerText = "‚ñ∂";
                    return;
                }

                document.getElementById(`c-${this.idx}`).scrollIntoView({behavior:'smooth'});
                
                const title = this.items[this.idx].title;
                const bodyText = document.getElementById(`b-${this.idx}`).innerText;
                const fullText = `${title}. ${bodyText}`;

                const hEl = document.getElementById(`h-${this.idx}`);
                const spans = document.querySelectorAll(`#c-${this.idx} .s`);

                await tts.speak(fullText, 
                    (e) => {
                        if (e.charIndex < title.length + 2) {
                            hEl.classList.add('hl-title');
                        } else {
                            hEl.classList.remove('hl-title');
                            let count = title.length + 2;
                            spans.forEach(s => {
                                const len = s.innerText.length;
                                if (e.charIndex >= count && e.charIndex < count + len + 2) {
                                    document.querySelectorAll('.s').forEach(sp => sp.classList.remove('hl-active'));
                                    s.classList.add('hl-active');
                                }
                                count += len + 1;
                            });
                        }
                    },
                    () => {
                        hEl.classList.remove('hl-title');
                        document.querySelectorAll('.s').forEach(sp => sp.classList.remove('hl-active'));
                        if(this.isPlaying) {
                            this.idx++;
                            if (this.idx < this.items.length) {
                                setTimeout(() => this.playStory(), 1000);
                            } else {
                                this.isPlaying = false;
                                document.getElementById('play-btn').innerText = "‚ñ∂";
                            }
                        }
                    }
                );
            },

            next() {
                tts.cancel();
                if(this.idx < this.items.length - 1) this.idx++;
                if(this.isPlaying) this.playStory();
                else document.getElementById(`c-${this.idx}`).scrollIntoView({behavior:'smooth'});
            },

            prev() {
                tts.cancel();
                if(this.idx > 0) this.idx--;
                if(this.isPlaying) this.playStory();
                else document.getElementById(`c-${this.idx}`).scrollIntoView({behavior:'smooth'});
            }
        };

        // === UI HELPERS ===
        const ui = {
            openSettings: () => document.getElementById('settings-modal').classList.add('open'),
            closeSettings: () => document.getElementById('settings-modal').classList.remove('open'),
            openAddFeed: () => document.getElementById('add-feed-modal').classList.add('open'),
            closeAddFeed: () => document.getElementById('add-feed-modal').classList.remove('open'),
            toggleTheme: () => {
                const b = document.body;
                b.setAttribute('data-theme', b.getAttribute('data-theme')==='light'?'dark':'light');
            }
        };

        // Initialize
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => app.init());
        } else {
            app.init();
        }
    </script>
