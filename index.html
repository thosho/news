<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>News Flow Global</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Noto+Sans+Tamil:wght@400;700&family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb; 
            --glass: rgba(255, 255, 255, 0.90);
            --glass-border: rgba(255, 255, 255, 0.4);
            --bg-grad: linear-gradient(135deg, #f0f9ff 0%, #cbebff 100%);
            --text: #1e293b;
            --subtext: #64748b;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --highlight: #fef08a;
        }

        [data-theme="dark"] {
            --glass: rgba(15, 23, 42, 0.90);
            --glass-border: rgba(255, 255, 255, 0.1);
            --bg-grad: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --text: #f8fafc;
            --subtext: #94a3b8;
            --highlight: #854d0e;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Poppins', 'Noto Sans Tamil', 'Noto Sans Devanagari', sans-serif; background: var(--bg-grad); color: var(--text); height: 100vh; overflow: hidden; transition: background 0.3s; }

        .app-header {
            position: fixed; top: 0; width: 100%; height: 65px;
            background: var(--glass); backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass-border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; z-index: 1000;
        }
        .logo { font-weight: 800; font-size: 1.4rem; background: linear-gradient(45deg, #2563eb, #06b6d4); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .header-icons button { background: none; border: none; font-size: 1.3rem; margin-left: 10px; cursor: pointer; color: var(--text); }

        .category-bar {
            position: fixed; top: 65px; width: 100%; height: 50px;
            background: var(--glass); backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass-border);
            display: flex; align-items: center; padding: 0 10px;
            overflow-x: auto; overflow-y: hidden; z-index: 999;
            scrollbar-width: none;
        }
        .category-bar::-webkit-scrollbar { display: none; }
        .cat-pill {
            padding: 8px 18px; border-radius: 20px; border: 2px solid var(--glass-border);
            background: transparent; color: var(--text); font-weight: 600;
            font-size: 0.85rem; white-space: nowrap; margin-right: 10px;
            cursor: pointer; transition: all 0.2s;
        }
        .cat-pill.active { background: var(--primary); color: white; border-color: var(--primary); }

        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(5px);
            z-index: 2000; display: none; align-items: center; justify-content: center;
        }
        .modal.open { display: flex; }
        .modal-content {
            background: var(--glass); width: 90%; max-width: 450px;
            padding: 25px; border-radius: 20px; box-shadow: var(--shadow);
            border: 1px solid var(--glass-border); max-height: 80vh; overflow-y: auto;
        }
        .modal h2 { margin-top: 0; font-size: 1.2rem; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 0.85rem; color: var(--subtext); margin-bottom: 5px; font-weight: 600; }
        select, input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ccc; background: rgba(255,255,255,0.5); color: #000; font-size: 1rem; }
        [data-theme="dark"] select, [data-theme="dark"] input { background: rgba(30, 41, 59, 0.8); color: #fff; }
        .btn-primary { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: bold; margin-top: 10px; cursor: pointer; }
        .btn-close { background: transparent; color: var(--subtext); margin-top: 10px; width: 100%; border: none; padding: 10px; cursor: pointer; }
        .info-badge { 
            background: #dbeafe; color: #1e40af; padding: 10px; border-radius: 8px;
            font-size: 0.8rem; margin-top: 10px; border: 1px solid #93c5fd;
        }
        [data-theme="dark"] .info-badge { background: #1e3a8a; color: #93c5fd; border-color: #1e40af; }

        .feed-container {
            height: 100vh; padding-top: 115px; overflow-y: scroll; scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }
        .card-wrapper {
            height: calc(100vh - 115px); width: 100%;
            scroll-snap-align: start;
            display: flex; align-items: center; justify-content: center;
            padding: 20px;
        }
        .news-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            width: 100%; max-width: 600px; max-height: 75vh;
            border-radius: 24px; padding: 30px;
            box-shadow: var(--shadow);
            overflow-y: auto; position: relative;
            display: flex; flex-direction: column;
        }

        .badge { display: inline-block; padding: 5px 12px; border-radius: 20px; background: rgba(37, 99, 235, 0.1); color: var(--primary); font-size: 0.8rem; font-weight: 700; align-self: flex-start; margin-bottom: 15px; }
        .headline { font-size: 1.5rem; font-weight: 700; line-height: 1.3; margin-bottom: 15px; color: var(--text); }
        .body-text { font-size: 1.1rem; line-height: 1.8; color: var(--subtext); flex-grow: 1; }
        
        .read-more {
            display: block; text-align: center; margin-top: 20px; padding: 12px;
            background: rgba(0,0,0,0.05); color: var(--primary); text-decoration: none;
            border-radius: 12px; font-weight: 600; font-size: 0.9rem;
        }

        .hl-active { background-color: var(--highlight); color: #000; border-radius: 4px; box-shadow: 0 0 0 2px var(--highlight); }
        .hl-title { color: #dc2626; text-decoration: underline; }

        .controls {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(15px);
            padding: 8px 15px; border-radius: 50px;
            display: flex; align-items: center; gap: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); z-index: 1000;
            border: 1px solid rgba(255,255,255,0.5);
        }
        [data-theme="dark"] .controls { background: rgba(30, 41, 59, 0.95); border-color: rgba(255,255,255,0.1); }

        .c-btn {
            background: none; border: none; font-size: 1.5rem; cursor: pointer;
            color: var(--text); width: 45px; height: 45px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; transition: all 0.2s;
        }
        .c-btn:active { transform: scale(0.9); }
        .play-btn { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4); }

        .loading-spinner {
            display: inline-block; width: 20px; height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%; border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body data-theme="light">

    <header class="app-header">
        <div class="logo">News Flow</div>
        <div class="header-icons">
            <button onclick="ui.openAddFeed()">‚ûï</button>
            <button onclick="ui.openSettings()">‚öôÔ∏è</button>
            <button onclick="ui.toggleTheme()">üåì</button>
        </div>
    </header>

    <div class="category-bar" id="category-bar">
        <button class="cat-pill active" data-category="">üåç Top Stories</button>
        <button class="cat-pill" data-category="WORLD">üó∫Ô∏è World</button>
        <button class="cat-pill" data-category="NATION">üèõÔ∏è Nation</button>
        <button class="cat-pill" data-category="BUSINESS">üíº Business</button>
        <button class="cat-pill" data-category="TECHNOLOGY">üíª Technology</button>
        <button class="cat-pill" data-category="ENTERTAINMENT">üé¨ Entertainment</button>
        <button class="cat-pill" data-category="SPORTS">‚öΩ Sports</button>
        <button class="cat-pill" data-category="SCIENCE">üî¨ Science</button>
        <button class="cat-pill" data-category="HEALTH">üè• Health</button>
    </div>

    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <h2>‚öôÔ∏è Settings</h2>
            
            <div class="input-group">
                <label>Language / Region</label>
                <select id="lang-select" onchange="app.changeSource()"></select>
            </div>

            <div class="input-group">
                <label>Speech Rate</label>
                <select id="rate-select">
                    <option value="0.75">0.75x Slow</option>
                    <option value="1.0" selected>1.0x Normal</option>
                    <option value="1.25">1.25x Fast</option>
                    <option value="1.5">1.5x Very Fast</option>
                </select>
            </div>

            <div class="info-badge">
                ‚ú® Using Google Translate TTS - ALL Indian languages work without installing anything!

    <div class="modal" id="add-feed-modal">
        <div class="modal-content">
            <h2>‚ûï Add Custom RSS</h2>
            <div class="input-group">
                <label>Feed Name</label>
                <input type="text" id="custom-name" placeholder="Tech Blog">
            </div>
            <div class="input-group">
                <label>RSS URL</label>
                <input type="url" id="custom-url" placeholder="https://example.com/rss">

            <button class="btn-primary" onclick="app.addCustomFeed()">Add Feed</button>
            <button class="btn-close" onclick="ui.closeAddFeed()">Cancel</button>
        </div>
    </div>

    <div class="feed-container" id="feed"></div>

    <div class="controls">
        <button class="c-btn" onclick="app.prev()">‚èÆ</button>
        <button class="c-btn play-btn" id="play-btn" onclick="app.togglePlay()">‚ñ∂</button>
        <button class="c-btn" onclick="app.next()">‚è≠</button>
    </div>

    <script>
        // ORIGINAL STRUCTURE - Language based sources with multiple RSS feeds
        const SOURCES = {
            'ta': { 
                name: 'Tamil (‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç)', 
                feeds: [
                    'https://www.dinamalar.com/rss/rss_tamilnadu.xml',
                    'https://tamil.oneindia.com/rss/news-fb.xml',
                    'https://news.google.com/rss?hl=ta&gl=IN&ceid=IN:ta'
                ],
                voice: 'ta'
            },
            'te': { 
                name: 'Telugu (‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å)', 
                feeds: [
                    'https://telugu.oneindia.com/rss/news-fb.xml',
                    'https://news.google.com/rss?hl=te&gl=IN&ceid=IN:te'
                ],
                voice: 'te'
            },
            'hi': { 
                name: 'Hindi (‡§π‡§ø‡§Ç‡§¶‡•Ä)', 
                feeds: [
                    'https://www.abplive.com/home/feed',
                    'https://news.google.com/rss?hl=hi&gl=IN&ceid=IN:hi'
                ],
                voice: 'hi'
            },
            'ml': { 
                name: 'Malayalam (‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç)', 
                feeds: [
                    'https://malayalam.oneindia.com/rss/news-fb.xml',
                    'https://news.google.com/rss?hl=ml&gl=IN&ceid=IN:ml'
                ],
                voice: 'ml'
            },
            'kn': { 
                name: 'Kannada (‡≤ï‡≤®‡≥ç‡≤®‡≤°)', 
                feeds: [
                    'https://kannada.oneindia.com/rss/news-fb.xml',
                    'https://news.google.com/rss?hl=kn&gl=IN&ceid=IN:kn'
                ],
                voice: 'kn'
            },
            'mr': { 
                name: 'Marathi (‡§Æ‡§∞‡§æ‡§†‡•Ä)', 
                feeds: [
                    'https://news.google.com/rss?hl=mr&gl=IN&ceid=IN:mr'
                ],
                voice: 'mr'
            },
            'bn': { 
                name: 'Bengali (‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ)', 
                feeds: [
                    'https://news.google.com/rss?hl=bn&gl=IN&ceid=IN:bn'
                ],
                voice: 'bn'
            },
            'gu': { 
                name: 'Gujarati (‡™ó‡´Å‡™ú‡™∞‡™æ‡™§‡´Ä)', 
                feeds: [
                    'https://news.google.com/rss?hl=gu&gl=IN&ceid=IN:gu'
                ],
                voice: 'gu'
            },
            'en': { 
                name: 'English (World)', 
                feeds: [
                    'https://timesofindia.indiatimes.com/rssfeedstopstories.cms',
                    'http://feeds.bbci.co.uk/news/rss.xml',
                    'https://news.google.com/rss?hl=en-US&gl=US&ceid=US:en'
                ],
                voice: 'en-US'
            }
        };

        // TTS using Google Translate
        const tts = {
            currentAudio: null,
            audioQueue: [],
            
            async speak(text, lang, onProgress, onEnd) {
                this.cancel();
                
                const chunks = this.splitText(text, 200);
                this.audioQueue = [];
                const rate = parseFloat(document.getElementById('rate-select').value);
                
                for (let chunk of chunks) {
                    const clean = chunk.trim();
                    if (clean) {
                        const url = `https://translate.google.com/translate_tts?ie=UTF-8&tl=${lang}&client=tw-ob&q=${encodeURIComponent(clean)}`;
                        this.audioQueue.push({ url, text: clean });
                    }
                }
                
                await this.playQueue(rate, onProgress, onEnd);
            },

            async playQueue(rate, onProgress, onEnd) {
                if (this.audioQueue.length === 0) {
                    if (onEnd) onEnd();
                    return;
                }
                
                const item = this.audioQueue.shift();
                this.currentAudio = new Audio(item.url);
                this.currentAudio.playbackRate = rate;
                
                let progressInterval;
                this.currentAudio.addEventListener('play', () => {
                    progressInterval = setInterval(() => {
                        if (this.currentAudio && !this.currentAudio.paused && onProgress) {
                            const progress = this.currentAudio.currentTime / this.currentAudio.duration;
                            const charPos = Math.floor(progress * item.text.length);
                            onProgress({ charIndex: charPos });
                        }
                    }, 100);
                });
                
                this.currentAudio.addEventListener('ended', async () => {
                    clearInterval(progressInterval);
                    if (this.audioQueue.length > 0) {
                        await this.playQueue(rate, onProgress, onEnd);
                    } else if (onEnd) onEnd();
                });
                
                this.currentAudio.addEventListener('error', () => {
                    clearInterval(progressInterval);
                    if (onEnd) onEnd();
                });
                
                await this.currentAudio.play();
            },

            splitText(text, max) {
                const sentences = text.match(/[^.!?]+[.!?]+/g) || [text];
                const chunks = [];
                let current = '';
                
                for (let s of sentences) {
                    if ((current + s).length > max) {
                        if (current) chunks.push(current);
                        current = s;
                    } else {
                        current += s;
                    }
                }
                if (current) chunks.push(current);
                return chunks;
            },

            cancel() { 
                this.audioQueue = [];
                if (this.currentAudio) {
                    this.currentAudio.pause();
                    this.currentAudio = null;
                }
            }
        };

        // APP LOGIC
        const app = {
            items: [],
            idx: 0,
            isPlaying: false,
            currentCategory: '',

            init() {
                const langSel = document.getElementById('lang-select');
                for (const [code, info] of Object.entries(SOURCES)) {
                    const opt = document.createElement('option');
                    opt.value = code;
                    opt.innerText = info.name;
                    if(code === 'en') opt.selected = true;
                    langSel.appendChild(opt);
                }
                
                document.querySelectorAll('.cat-pill').forEach(pill => {
                    pill.addEventListener('click', (e) => {
                        document.querySelectorAll('.cat-pill').forEach(p => p.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentCategory = e.target.dataset.category;
                        this.changeSource();
                    });
                });
                
                this.changeSource();
            },

            async changeSource() {
                const langCode = document.getElementById('lang-select').value;
                const source = SOURCES[langCode];
                
                let url = source.feeds[0];
                if (this.currentCategory) {
                    url = url.replace('/rss', `/rss/headlines/section/topic/${this.currentCategory}`);
                }
                
                await this.fetchFeed(url);
            },

            cleanContent(desc, title) {
                if (!desc) return '';
                let clean = desc.replace(/<[^>]*>/g, ' ').trim();
                
                // Remove title if at start
                const titleStart = title.substring(0, 30).toLowerCase();
                if (clean.toLowerCase().startsWith(titleStart.substring(0, 20))) {
                    clean = clean.substring(title.length).trim();
                }
                
                // Remove duplicates
                const sentences = clean.match(/[^.!?]+[.!?]+/g) || [clean];
                const unique = [];
                const seen = new Set();
                
                for (let s of sentences) {
                    const norm = s.toLowerCase().trim();
                    if (!seen.has(norm) && norm.length > 10) {
                        seen.add(norm);
                        unique.push(s.trim());
                    }
                }
                
                return unique.slice(0, 3).join(' ');
            },

            async fetchFeed(url) {
                const container = document.getElementById('feed');
                container.innerHTML = '<div class="card-wrapper"><div class="news-card"><div class="loading-spinner"></div><h3 style="text-align:center; margin-top: 20px;">Loading...</h3></div></div>';
                
                try {
                    const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}&count=20`);
                    const data = await res.json();
                    
                    if (data.status === 'ok' && data.items && data.items.length > 0) {
                        this.items = data.items.map(item => ({
                            ...item,
                            cleanDesc: this.cleanContent(item.description || item.content || '', item.title)
                        }));
                        this.render();
                    } else {
                        throw new Error('No news found');
                    }
                } catch (e) {
                    container.innerHTML = `<div class="card-wrapper"><div class="news-card"><h3>‚ùå Error</h3><p>${e.message}</p></div></div>`;
                }
            },

            render() {
                const container = document.getElementById('feed');
                container.innerHTML = '';
                
                this.items.forEach((item, i) => {
                    const sentences = item.cleanDesc.match(/[^.!?]+[.!?]+/g) || [item.cleanDesc];
                    const spanHtml = sentences.map((s, si) => `<span id="s-${i}-${si}" class="s">${s.trim()}</span>`).join(' ');

                    container.innerHTML += `
                        <div class="card-wrapper" id="c-${i}">
                            <div class="news-card">
                                <div class="badge">${this.currentCategory || 'TOP STORIES'}</div>
                                <div class="headline" id="h-${i}">${item.title}</div>
                                <div class="body-text" id="b-${i}">${spanHtml}</div>
                                <a href="${item.link}" target="_blank" class="read-more">üîó Read Full</a>
                            </div>
                        </div>
                    `;
                });
                this.idx = 0;
            },

            addCustomFeed() {
                const name = document.getElementById('custom-name').value.trim();
                const url = document.getElementById('custom-url').value.trim();
                
                if(name && url) {
                    const key = 'custom_' + Date.now();
                    SOURCES[key] = { name: `Custom: ${name}`, feeds: [url], voice: 'en-US' };
                    
                    const langSel = document.getElementById('lang-select');
                    const opt = document.createElement('option');
                    opt.value = key;
                    opt.innerText = `üì∞ ${name}`;
                    opt.selected = true;
                    langSel.appendChild(opt);
                    
                    document.getElementById('custom-name').value = '';
                    document.getElementById('custom-url').value = '';
                    
                    ui.closeAddFeed();
                    this.changeSource();
                }
            },

            togglePlay() {
                if(this.isPlaying) {
                    this.isPlaying = false;
                    tts.cancel();
                    document.getElementById('play-btn').innerText = "‚ñ∂";
                } else {
                    this.isPlaying = true;
                    document.getElementById('play-btn').innerText = "‚è∏";
                    this.playStory();
                }
            },

            async playStory() {
                if(this.idx >= this.items.length) {
                    this.isPlaying = false;
                    document.getElementById('play-btn').innerText = "‚ñ∂";
                    return;
                }

                document.getElementById(`c-${this.idx}`).scrollIntoView({behavior:'smooth'});
                
                const title = this.items[this.idx].title;
                const body = document.getElementById(`b-${this.idx}`).innerText.trim();
                const fullText = body ? `${title}. ${body}` : title;

                const hEl = document.getElementById(`h-${this.idx}`);
                const spans = document.querySelectorAll(`#c-${this.idx} .s`);

                const langCode = document.getElementById('lang-select').value;
                const voice = SOURCES[langCode].voice;

                await tts.speak(fullText, voice,
                    (e) => {
                        if (e.charIndex < title.length) {
                            hEl.classList.add('hl-title');
                        } else {
                            hEl.classList.remove('hl-title');
                            let count = title.length + 2;
                            spans.forEach(s => {
                                const len = s.innerText.length;
                                if (e.charIndex >= count && e.charIndex < count + len) {
                                    document.querySelectorAll('.s').forEach(sp => sp.classList.remove('hl-active'));
                                    s.classList.add('hl-active');
                                }
                                count += len + 1;
                            });
                        }
                    },
                    () => {
                        hEl.classList.remove('hl-title');
                        document.querySelectorAll('.s').forEach(sp => sp.classList.remove('hl-active'));
                        if(this.isPlaying) {
                            this.idx++;
                            if (this.idx < this.items.length) {
                                setTimeout(() => this.playStory(), 1000);
                            } else {
                                this.isPlaying = false;
                                document.getElementById('play-btn').innerText = "‚ñ∂";
                            }
                        }
                    }
                );
            },

            next() {
                tts.cancel();
                if(this.idx < this.items.length - 1) this.idx++;
                if(this.isPlaying) this.playStory();
                else document.getElementById(`c-${this.idx}`).scrollIntoView({behavior:'smooth'});
            },

            prev() {
                tts.cancel();
                if(this.idx > 0) this.idx--;
                if(this.isPlaying) this.playStory();
                else document.getElementById(`c-${this.idx}`).scrollIntoView({behavior:'smooth'});
            }
        };

        const ui = {
            openSettings: () => document.getElementById('settings-modal').classList.add('open'),
            closeSettings: () => document.getElementById('settings-modal').classList.remove('open'),
            openAddFeed: () => document.getElementById('add-feed-modal').classList.add('open'),
            closeAddFeed: () => document.getElementById('add-feed-modal').classList.remove('open'),
            toggleTheme: () => {
                const b = document.body;
                b.setAttribute('data-theme', b.getAttribute('data-theme')==='light'?'dark':'light');
            }
        };

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => app.init());
        } else {
            app.init();
        }
    </script>
