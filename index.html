<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>News Flow Global</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Noto+Sans+Tamil:wght@400;700&family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb; 
            --glass: rgba(255, 255, 255, 0.90);
            --glass-border: rgba(255, 255, 255, 0.4);
            --bg-grad: linear-gradient(135deg, #f0f9ff 0%, #cbebff 100%);
            --text: #1e293b;
            --subtext: #64748b;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --highlight: #fef08a;
        }

        [data-theme="dark"] {
            --glass: rgba(15, 23, 42, 0.90);
            --glass-border: rgba(255, 255, 255, 0.1);
            --bg-grad: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --text: #f8fafc;
            --subtext: #94a3b8;
            --highlight: #854d0e;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Poppins', 'Noto Sans Tamil', 'Noto Sans Devanagari', sans-serif; background: var(--bg-grad); color: var(--text); height: 100vh; overflow: hidden; transition: background 0.3s; }

        /* --- Header --- */
        .app-header {
            position: fixed; top: 0; width: 100%; height: 65px;
            background: var(--glass); backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass-border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; z-index: 1000;
        }
        .logo { font-weight: 800; font-size: 1.4rem; background: linear-gradient(45deg, #2563eb, #06b6d4); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .header-icons button { background: none; border: none; font-size: 1.3rem; margin-left: 10px; cursor: pointer; color: var(--text); }

        /* --- Settings Modal --- */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(5px);
            z-index: 2000; display: none; align-items: center; justify-content: center;
        }
        .modal.open { display: flex; }
        .modal-content {
            background: var(--glass); width: 90%; max-width: 400px;
            padding: 25px; border-radius: 20px; box-shadow: var(--shadow);
            border: 1px solid var(--glass-border);
        }
        .modal h2 { margin-top: 0; font-size: 1.2rem; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 0.85rem; color: var(--subtext); margin-bottom: 5px; font-weight: 600; }
        select, input { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ccc; background: rgba(255,255,255,0.5); color: #000; font-size: 1rem; }
        .btn-primary { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: bold; margin-top: 10px; cursor: pointer; }
        .btn-close { background: transparent; color: var(--subtext); margin-top: 10px; width: 100%; border: none; padding: 10px; cursor: pointer; }

        /* --- Feed Container --- */
        .feed-container {
            height: 100vh; padding-top: 65px; overflow-y: scroll; scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }
        .card-wrapper {
            height: calc(100vh - 65px); width: 100%;
            scroll-snap-align: start;
            display: flex; align-items: center; justify-content: center;
            padding: 20px;
        }
        .news-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            width: 100%; max-width: 600px; max-height: 80vh;
            border-radius: 24px; padding: 30px;
            box-shadow: var(--shadow);
            overflow-y: auto; position: relative;
            display: flex; flex-direction: column;
        }

        .badge { display: inline-block; padding: 5px 12px; border-radius: 20px; background: rgba(37, 99, 235, 0.1); color: var(--primary); font-size: 0.8rem; font-weight: 700; align-self: flex-start; margin-bottom: 15px; }
        .headline { font-size: 1.5rem; font-weight: 700; line-height: 1.3; margin-bottom: 15px; color: var(--text); }
        .body-text { font-size: 1.1rem; line-height: 1.8; color: var(--subtext); flex-grow: 1; }
        
        .read-more {
            display: block; text-align: center; margin-top: 20px; padding: 12px;
            background: rgba(0,0,0,0.05); color: var(--primary); text-decoration: none;
            border-radius: 12px; font-weight: 600; font-size: 0.9rem;
        }

        /* --- Highlights --- */
        .hl-active { background-color: var(--highlight); color: #000; border-radius: 4px; box-shadow: 0 0 0 2px var(--highlight); }
        .hl-title { color: #dc2626; text-decoration: underline; }

        /* --- Floating Player Controls (The Style You Liked) --- */
        .controls {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(15px);
            padding: 8px 15px; border-radius: 50px;
            display: flex; align-items: center; gap: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); z-index: 1000;
            border: 1px solid rgba(255,255,255,0.5);
        }
        [data-theme="dark"] .controls { background: rgba(30, 41, 59, 0.95); border-color: rgba(255,255,255,0.1); }

        .c-btn {
            background: none; border: none; font-size: 1.5rem; cursor: pointer;
            color: var(--text); width: 45px; height: 45px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; transition: all 0.2s;
        }
        .c-btn:active { transform: scale(0.9); }
        .play-btn { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4); }

    </style>
</head>
<body data-theme="light">

    <header class="app-header">
        <div class="logo">News Flow</div>
        <div class="header-icons">
            <button onclick="ui.openAddFeed()">‚ûï</button>
            <button onclick="ui.openSettings()">‚öôÔ∏è</button>
            <button onclick="ui.toggleTheme()">üåì</button>
        </div>
    </header>

    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <h2>App Settings</h2>
            
            <div class="input-group">
                <label>Language / Region</label>
                <select id="lang-select" onchange="app.changeSource()"></select>
            </div>

            <div class="input-group">
                <label>Narrator Voice</label>
                <select id="voice-select" onchange="tts.setVoice(this.value)">
                    <option>Loading Voices...</option>
                </select>
            </div>

            <button class="btn-primary" onclick="ui.closeSettings()">Save & Close</button>
        </div>
    </div>

    <div class="modal" id="add-feed-modal">
        <div class="modal-content">
            <h2>Add Custom RSS</h2>
            <div class="input-group">
                <label>Feed Name (e.g., My Tech Blog)</label>
                <input type="text" id="custom-name" placeholder="Enter name">
            </div>
            <div class="input-group">
                <label>RSS URL</label>
                <input type="url" id="custom-url" placeholder="https://example.com/rss">
            </div>
            <button class="btn-primary" onclick="app.addCustomFeed()">Add Feed</button>
            <button class="btn-close" onclick="ui.closeAddFeed()">Cancel</button>
        </div>
    </div>

    <div class="feed-container" id="feed">
        </div>

    <div class="controls">
        <button class="c-btn" onclick="app.prev()">‚èÆ</button>
        <button class="c-btn play-btn" id="play-btn" onclick="app.togglePlay()">‚ñ∂</button>
        <button class="c-btn" onclick="app.next()">‚è≠</button>
    </div>

    <script>
        // --- 1. GLOBAL SOURCES (Google News + Regional) ---
        // Using Google News RSS allows us to cover almost any language instantly.
        const SOURCES = {
            'ta': { name: 'Tamil (‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç)', url: 'https://news.google.com/rss?hl=ta&gl=IN&ceid=IN:ta' },
            'en': { name: 'English (World)', url: 'https://news.google.com/rss?hl=en-US&gl=US&ceid=US:en' },
            'hi': { name: 'Hindi (‡§π‡§ø‡§Ç‡§¶‡•Ä)', url: 'https://news.google.com/rss?hl=hi&gl=IN&ceid=IN:hi' },
            'ml': { name: 'Malayalam (‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç)', url: 'https://news.google.com/rss?hl=ml&gl=IN&ceid=IN:ml' },
            'te': { name: 'Telugu (‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å)', url: 'https://news.google.com/rss?hl=te&gl=IN&ceid=IN:te' },
            'kn': { name: 'Kannada (‡≤ï‡≤®‡≥ç‡≤®‡≤°)', url: 'https://news.google.com/rss?hl=kn&gl=IN&ceid=IN:kn' },
            'mr': { name: 'Marathi (‡§Æ‡§∞‡§æ‡§†‡•Ä)', url: 'https://news.google.com/rss?hl=mr&gl=IN&ceid=IN:mr' },
            'bn': { name: 'Bengali (‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ)', url: 'https://news.google.com/rss?hl=bn&gl=IN&ceid=IN:bn' },
            'or': { name: 'Odia (‡¨ì‡¨°‡¨º‡¨ø‡¨Ü)', url: 'https://news.google.com/rss?hl=or&gl=IN&ceid=IN:or' }, // Google doesn't have direct Odia RSS sometimes, falling back might be needed, but trying standard format
            'es': { name: 'Spanish (Espa√±ol)', url: 'https://news.google.com/rss?hl=es-419&gl=US&ceid=US:es-419' },
            'fr': { name: 'French (Fran√ßais)', url: 'https://news.google.com/rss?hl=fr&gl=FR&ceid=FR:fr' },
            'de': { name: 'German (Deutsch)', url: 'https://news.google.com/rss?hl=de&gl=DE&ceid=DE:de' },
            'it': { name: 'Italian (Italiano)', url: 'https://news.google.com/rss?hl=it&gl=IT&ceid=IT:it' },
            'ru': { name: 'Russian (–†—É—Å—Å–∫–∏–π)', url: 'https://news.google.com/rss?hl=ru&gl=RU&ceid=RU:ru' },
            'ja': { name: 'Japanese (Êó•Êú¨Ë™û)', url: 'https://news.google.com/rss?hl=ja&gl=JP&ceid=JP:ja' },
            'zh': { name: 'Chinese (‰∏≠Êñá)', url: 'https://news.google.com/rss?hl=zh-CN&gl=CN&ceid=CN:zh-CN' },
            'ar': { name: 'Arabic (ÿßŸÑÿπÿ±ÿ®Ÿäÿ©)', url: 'https://news.google.com/rss?hl=ar&gl=EG&ceid=EG:ar' }
        };

        // --- 2. TTS ENGINE ---
        const tts = {
            synth: window.speechSynthesis,
            voices: [],
            
            init() {
                if (this.synth.onvoiceschanged !== undefined) {
                    this.synth.onvoiceschanged = () => this.loadVoices();
                }
                this.loadVoices();
            },

            loadVoices() {
                this.voices = this.synth.getVoices();
                this.updateDropdown();
            },

            updateDropdown() {
                const select = document.getElementById('voice-select');
                const langCode = document.getElementById('lang-select').value; // e.g., 'ta', 'en'
                select.innerHTML = '';

                // Filter voices that match the selected language code
                // Logic: Look for voices where lang starts with 'ta' or 'en', etc.
                const matches = this.voices.filter(v => v.lang.startsWith(langCode));

                if (matches.length === 0) {
                    // Fallback: Show all or English if none found
                    const opt = document.createElement('option');
                    opt.innerText = "No specific voice found (Using Default)";
                    select.appendChild(opt);
                } else {
                    matches.forEach(v => {
                        const opt = document.createElement('option');
                        opt.value = v.name;
                        opt.innerText = `${v.name} (${v.lang})`;
                        // Prioritize Google/Microsoft
                        if (v.name.includes('Google') || v.name.includes('Microsoft')) opt.selected = true;
                        select.appendChild(opt);
                    });
                }
            },

            setVoice(name) {
                // Just saves preference, used in speak()
            },

            speak(text, onBound, onEnd) {
                this.cancel();
                const u = new SpeechSynthesisUtterance(text);
                const selectedName = document.getElementById('voice-select').value;
                const voice = this.voices.find(v => v.name === selectedName);
                
                if (voice) u.voice = voice;
                u.rate = 1.0;
                u.onboundary = onBound;
                u.onend = onEnd;
                this.synth.speak(u);
            },

            cancel() { if (this.synth.speaking) this.synth.cancel(); }
        };

        // --- 3. APP LOGIC ---
        const app = {
            items: [],
            idx: 0,
            isPlaying: false,

            init() {
                // Populate Language Dropdown
                const langSel = document.getElementById('lang-select');
                for (const [code, info] of Object.entries(SOURCES)) {
                    const opt = document.createElement('option');
                    opt.value = code;
                    opt.innerText = info.name;
                    if(code === 'en') opt.selected = true;
                    langSel.appendChild(opt);
                }
                
                tts.init();
                this.changeSource();
            },

            async changeSource() {
                const langCode = document.getElementById('lang-select').value;
                const source = SOURCES[langCode];
                
                // Update voice list for this new language
                tts.updateDropdown();
                await this.fetchFeed(source.url);
            },

            async fetchFeed(url) {
                const container = document.getElementById('feed');
                container.innerHTML = '<div class="card-wrapper"><div class="news-card"><h3>Loading News Flow...</h3></div></div>';
                
                try {
                    // Use RSS2JSON for CORS bypass
                    const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
                    const data = await res.json();
                    
                    if (data.status === 'ok') {
                        this.items = data.items;
                        this.render();
                    } else {
                        throw new Error('Feed Failed');
                    }
                } catch (e) {
                    container.innerHTML = `<div class="card-wrapper"><div class="news-card"><h3>Error Loading Feed</h3><p>${e.message}</p></div></div>`;
                }
            },

            render() {
                const container = document.getElementById('feed');
                container.innerHTML = '';
                
                this.items.forEach((item, i) => {
                    // Clean content
                    const cleanText = (item.description || item.content || "").replace(/<[^>]*>?/gm, '');
                    // Split sentences roughly
                    const sentences = cleanText.match(/[^.!?]+[.!?]+|[^.!?]+$/g) || [cleanText];
                    const spanHtml = sentences.map((s, si) => `<span id="s-${i}-${si}" class="s">${s}</span>`).join(' ');

                    container.innerHTML += `
                        <div class="card-wrapper" id="c-${i}">
                            <div class="news-card">
                                <div class="badge">NEWS FLOW</div>
                                <div class="headline" id="h-${i}">${item.title}</div>
                                <div class="body-text" id="b-${i}">${spanHtml}</div>
                                <a href="${item.link}" target="_blank" class="read-more">üîó Read Full Story</a>
                            </div>
                        </div>
                    `;
                });
                this.idx = 0;
            },

            addCustomFeed() {
                const name = document.getElementById('custom-name').value;
                const url = document.getElementById('custom-url').value;
                
                if(name && url) {
                    // Add to SOURCES with a special key
                    const key = 'custom_' + Date.now();
                    SOURCES[key] = { name: `Custom: ${name}`, url: url };
                    
                    // Add to dropdown
                    const langSel = document.getElementById('lang-select');
                    const opt = document.createElement('option');
                    opt.value = key;
                    opt.innerText = `Custom: ${name}`;
                    opt.selected = true;
                    langSel.appendChild(opt);
                    
                    ui.closeAddFeed();
                    this.changeSource();
                }
            },

            // --- Player Logic ---
            togglePlay() {
                if(this.isPlaying) {
                    this.isPlaying = false;
                    tts.cancel();
                    document.getElementById('play-btn').innerText = "‚ñ∂";
                } else {
                    this.isPlaying = true;
                    document.getElementById('play-btn').innerText = "‚è∏";
                    this.playStory();
                }
            },

            playStory() {
                if(this.idx >= this.items.length) return;

                document.getElementById(`c-${this.idx}`).scrollIntoView({behavior:'smooth'});
                
                const title = this.items[this.idx].title;
                const bodyText = document.getElementById(`b-${this.idx}`).innerText;
                const fullText = `${title}. . . ${bodyText}`;

                const hEl = document.getElementById(`h-${this.idx}`);
                const spans = document.querySelectorAll(`#c-${this.idx} .s`);

                tts.speak(fullText, 
                    (e) => {
                        // Highlighting
                        if(e.charIndex < title.length + 2) {
                            hEl.classList.add('hl-title');
                        } else {
                            hEl.classList.remove('hl-title');
                            // Find sentence
                            let count = title.length + 5;
                            spans.forEach(s => {
                                const len = s.innerText.length;
                                if (e.charIndex >= count && e.charIndex < count + len + 5) {
                                    document.querySelectorAll('.s').forEach(sp => sp.classList.remove('hl-active'));
                                    s.classList.add('hl-active');
                                }
                                count += len;
                            });
                        }
                    },
                    () => {
                        hEl.classList.remove('hl-title');
                        document.querySelectorAll('.s').forEach(sp => sp.classList.remove('hl-active'));
                        if(this.isPlaying) {
                            this.idx++;
                            if (this.idx < this.items.length) setTimeout(() => this.playStory(), 800);
                        }
                    }
                );
            },

            next() {
                tts.cancel();
                if(this.idx < this.items.length - 1) this.idx++;
                if(this.isPlaying) this.playStory();
                else document.getElementById(`c-${this.idx}`).scrollIntoView({behavior:'smooth'});
            },

            prev() {
                tts.cancel();
                if(this.idx > 0) this.idx--;
                if(this.isPlaying) this.playStory();
                else document.getElementById(`c-${this.idx}`).scrollIntoView({behavior:'smooth'});
            }
        };

        // --- 4. UI HELPERS ---
        const ui = {
            openSettings: () => document.getElementById('settings-modal').classList.add('open'),
            closeSettings: () => document.getElementById('settings-modal').classList.remove('open'),
            openAddFeed: () => document.getElementById('add-feed-modal').classList.add('open'),
            closeAddFeed: () => document.getElementById('add-feed-modal').classList.remove('open'),
            toggleTheme: () => {
                const b = document.body;
                b.setAttribute('data-theme', b.getAttribute('data-theme')==='light'?'dark':'light');
            }
        };

        // Initialize
        window.onload = () => app.init();
    </script>
</body>
</html>
